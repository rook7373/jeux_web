<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skyjo - Score Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Yams_multi theme */
        body { background: radial-gradient(circle at center, #0a2f1a 0%, #000000 100%); min-height: 100vh; color: white; overflow-x: hidden; font-family: 'Inter', sans-serif; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
        input::placeholder { color: #9ca3af; }
        
        .score-input:focus { border-color: #16a34a; background: rgba(22, 163, 74, 0.1); }
        .table-row-hover:hover { background: rgba(255,255,255,0.05); }
        
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="p-4 font-sans uppercase font-black">

    <div id="finish-modal" class="fixed inset-0 z-50 hidden bg-black/90 backdrop-blur-xl items-center justify-center p-4">
        <div class="bg-white rounded-[3rem] p-10 max-w-sm w-full text-center text-slate-900 animate-pop shadow-2xl">
            <div class="text-6xl mb-4">üèÜ</div>
            <h2 class="text-3xl font-black mb-2 italic tracking-tighter uppercase">Termin√© !</h2>
            <p id="winner-msg" class="text-xl text-green-600 mb-6 font-black uppercase"></p>
            <div id="final-scores-list" class="space-y-2 mb-8 text-left bg-slate-50 p-6 rounded-2xl border border-slate-200"></div>
            <button onclick="saveAndExit()" class="w-full bg-black text-white py-6 rounded-2xl font-black text-xl hover:scale-105 transition-all shadow-xl">ENREGISTRER & QUITTER</button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 text-center">
            <a href="index.html" class="text-4xl font-black italic tracking-tighter text-green-500">
                SKYJO <span class="text-white">SCORE</span>
            </a>
        </header>

        <div id="setup" class="bg-white text-slate-900 p-8 md:p-12 rounded-[3.5rem] max-w-md mx-auto shadow-2xl">
            <h2 class="text-xs text-center tracking-[0.3em] text-green-600/80 mb-6 uppercase">Ajouter les joueurs</h2>
            <div class="flex gap-2 mb-6">
                <input type="text" id="p-input" onkeydown="if(event.key === 'Enter') addPlayer()" placeholder="NOM..." class="flex-1 bg-slate-100 shadow-inner p-4 rounded-2xl outline-none focus:border-green-500 font-black uppercase">
                <button onclick="addPlayer()" class="bg-green-600 text-white px-6 rounded-2xl font-black hover:bg-green-500 transition-all text-xl shadow-lg">+</button>
            </div>
            <div id="chips" class="flex flex-wrap gap-2 mb-8"></div>
            <button onclick="start()" class="w-full bg-black text-white py-7 rounded-3xl font-black text-2xl shadow-xl active:scale-95 transition-all">Lancer la partie</button>
        </div>

        <div id="game" class="hidden space-y-6">
            <div class="flex justify-between items-center bg-black/40 backdrop-blur-xl p-4 rounded-3xl border-2 border-white/5">
                <button onclick="location.reload()" class="text-[10px] bg-white/10 px-4 py-2 rounded-full hover:bg-white/20">Annuler</button>
                <div class="text-xs tracking-widest text-green-400 uppercase">Partie en cours</div>
                <a href="index.html" class="text-[10px] bg-green-800 px-4 py-2 rounded-full hover:bg-green-700">Quitter</a>
            </div>

            <div class="bg-black/40 backdrop-blur-xl rounded-[3.5rem] shadow-2xl overflow-hidden border-2 border-white/5">
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead id="t-head" class="text-[10px] text-slate-400"></thead>
                        <tbody id="t-body" class="text-center font-black"></tbody>
                        <tfoot id="t-foot"></tfoot>
                    </table>
                </div>
            </div>

            <button onclick="addRound()" class="w-full bg-white text-black py-6 rounded-full font-black text-2xl shadow-2xl active:scale-95 transition-all border-b-8 border-slate-300">+ TOUR SUIVANT</button>
        </div>
    </div>

    <script>
        let players = [];
        const API = 'api.php'; 

        function addPlayer() {
            const input = document.getElementById('p-input');
            const name = input.value.trim().toUpperCase();
            if(name && players.length < 8) {
                players.push({ name: name, rounds: [] });
                input.value = "";
                renderChips();
            }
        }

        function renderChips() {
            document.getElementById('chips').innerHTML = players.map((p, i) => `
                <div class="flex items-center bg-green-500/20 text-green-800 px-4 py-2 rounded-xl gap-3 border border-green-500/10">
                    <span class="text-xs font-black">${p.name}</span>
                    <button onclick="removePlayer(${i})" class="text-red-500/70 hover:text-red-500 text-xs">‚úï</button>
                </div>
            `).join('');
        }

        function removePlayer(i) { players.splice(i, 1); renderChips(); }

        function start() {
            if(players.length === 0) return alert("Ajoute au moins un joueur !");
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            let h = `<tr><th class="p-5 text-left w-20 tracking-widest uppercase">TOUR</th>`;
            players.forEach(p => h += `<th class="p-5 border-l border-white/10 text-lg italic text-green-400">${p.name}</th>`);
            document.getElementById('t-head').innerHTML = h + `</tr>`;
            addRound();
        }

        function addRound() {
            players.forEach(p => p.rounds.push(0));
            renderTable();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function renderTable() {
            let b = "";
            const roundCount = players.length > 0 ? players[0].rounds.length : 0;
            for(let r=0; r < roundCount; r++) {
                b += `<tr class="border-t border-white/5 table-row-hover"><td class="p-5 text-white/20 italic text-sm">#${r+1}</td>`;
                players.forEach((p, pi) => {
                    b += `<td class="p-2 border-l border-white/10">
                            <input type="number" value="${p.rounds[r]}" 
                                   onchange="updateScore(${pi}, ${r}, this.value)" 
                                   class="score-input w-full text-center text-4xl font-black outline-none bg-transparent py-4 rounded-2xl text-white"
                                   onclick="this.select()">
                          </td>`;
                });
                b += `</tr>`;
            }
            document.getElementById('t-body').innerHTML = b;
            updateFooter();
        }

        function updateScore(pIdx, rIdx, val) {
            players[pIdx].rounds[rIdx] = parseInt(val) || 0;
            updateFooter();
            checkGameOver();
        }

        function updateFooter() {
            let f = `<tr class="bg-black/30"><td class="p-6 font-black tracking-widest text-xs uppercase">TOTAL</td>`;
            players.forEach(p => {
                const tot = p.rounds.reduce((a,b)=>a+b,0);
                const isOver = tot >= 100;
                f += `<td class="p-6 border-l border-black/20 text-center font-black text-4xl ${isOver ? 'bg-red-600/50 text-red-300 animate-pulse' : 'text-yellow-400'}">${tot}</td>`;
            });
            document.getElementById('t-foot').innerHTML = f + "</tr>";
        }

        function checkGameOver() {
            const loser = players.find(p => p.rounds.reduce((a,b)=>a+b,0) >= 100);
            if (loser) {
                const results = players.map(p => ({ name: p.name, score: p.rounds.reduce((a,b)=>a+b,0) }));
                const winner = results.reduce((prev, curr) => (curr.score < prev.score) ? curr : prev);
                
                document.getElementById('winner-msg').innerText = `${winner.name} GAGNE !`;
                document.getElementById('final-scores-list').innerHTML = results
                    .sort((a,b) => a.score - b.score)
                    .map(r => `
                        <div class="flex justify-between font-black uppercase text-sm border-b pb-2 mb-2">
                            <span>${r.name}</span>
                            <span class="${r.score >= 100 ? 'text-red-500' : ''}">${r.score} PTS</span>
                        </div>
                    `).join('');
                
                document.getElementById('finish-modal').classList.remove('hidden');
                document.getElementById('finish-modal').classList.add('flex');
            }
        }

        async function saveAndExit() {
            // This function is not connected to any backend stats saving in this version
            // For a real implementation, you would save the state.
            window.location.href='index.html';
        }
    </script>
</body>
</html>
