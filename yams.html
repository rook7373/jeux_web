<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yam's Pro - Comme à la maison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle at center, #0f172a 0%, #000000 100%); min-height: 100vh; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
        
        /* Table styles */
        .table-row-hover:hover { background: rgba(255,255,255,0.02); }
        .active-cell { background: rgba(251, 191, 36, 0.1); border-color: #fbbf24 !important; }
        
        /* Modal Animation */
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="p-4 font-sans uppercase font-black">

    <div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-md hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[3rem] p-8 max-w-sm w-full text-center text-slate-900 animate-pop shadow-2xl">
            <h3 id="m-title" class="text-2xl font-black mb-6 text-indigo-600 italic tracking-tighter"></h3>
            <div id="m-opts" class="grid grid-cols-3 gap-3"></div>
            <button onclick="closeM()" class="mt-8 text-slate-400 font-bold uppercase text-[10px] tracking-widest">Annuler</button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-black italic tracking-tighter text-indigo-500">
                YAM'S <span class="text-white">PRO</span>
            </h1>
        </header>

        <div id="setup" class="glass p-10 rounded-[3.5rem] max-w-md mx-auto shadow-2xl border-t-2 border-indigo-500/20">
            <h2 class="text-[10px] text-center tracking-[0.3em] text-indigo-400 mb-6">Configuration des joueurs</h2>
            
            <div class="flex gap-2 mb-6">
                <input type="text" id="p-input" onkeydown="if(event.key === 'Enter') addPlayer()" placeholder="NOM..." class="flex-1 bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-indigo-500 font-black">
                <button onclick="addPlayer()" class="bg-indigo-600 text-white px-6 rounded-2xl font-black text-xl hover:bg-indigo-500 transition-all">+</button>
            </div>

            <div id="chips" class="flex flex-wrap gap-2 mb-8"></div>

            <button onclick="start()" class="w-full bg-white text-black py-5 rounded-[2rem] font-black text-lg shadow-xl active:scale-95 transition-all">
                Lancer la partie
            </button>
            <button onclick="window.location.href='index.html'" class="w-full mt-4 text-[10px] text-white/20 tracking-widest">RETOUR HUB</button>
        </div>

        <div id="game" class="hidden space-y-6">
            <div class="flex justify-between items-center glass p-4 rounded-3xl border border-white/10">
                <button onclick="window.location.href='index.html'" class="text-[10px] bg-white/10 px-6 py-2 rounded-xl">QUITTER</button>
                <div class="text-[10px] tracking-widest text-indigo-400">PARTIE EN COURS</div>
                <button onclick="saveAndExit()" class="text-[10px] bg-indigo-600 px-6 py-2 rounded-xl shadow-lg hover:bg-indigo-500">SAUVER & QUITTER</button>
            </div>

            <div class="glass rounded-[3rem] shadow-2xl overflow-hidden border border-white/10">
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead id="t-head" class="bg-white/5 text-[10px] text-slate-500"></thead>
                        <tbody id="t-body" class="text-center"></tbody>
                        <tfoot id="t-foot" class="bg-indigo-600 text-white"></tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let activeLoc = {pi:0, ci:0};
        const API = 'api.php';

        const cats = [
            {id:0, label:'As (1)', factor:1}, {id:1, label:'Deux (2)', factor:2}, {id:2, label:'Trois (3)', factor:3},
            {id:3, label:'Quatre (4)', factor:4}, {id:4, label:'Cinq (5)', factor:5}, {id:5, label:'Six (6)', factor:6},
            {id:6, label:'Bonus (63+)', type:'auto'},
            {id:7, label:'Brelan', type:'sum'}, {id:8, label:'Carré', type:'sum'}, {id:9, label:'Full', score:25},
            {id:10, label:'P. Suite', score:30}, {id:11, label:'G. Suite', score:40}, {id:12, label:'Yam\'s', score:50}, {id:13, label:'Chance', type:'sum'}
        ];

        function addPlayer() {
            const input = document.getElementById('p-input');
            const v = input.value.trim().toUpperCase();
            if(v) { 
                players.push({name:v, scores:{}}); 
                input.value=""; 
                renderChips(); 
            }
        }

        function renderChips() { 
            document.getElementById('chips').innerHTML = players.map(p => `
                <span class="bg-indigo-500/20 text-indigo-400 px-4 py-2 rounded-xl font-black text-xs border border-indigo-500/10">${p.name}</span>
            `).join(''); 
        }

        function start() {
            if(players.length === 0) return alert("Ajoute au moins un joueur !");
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            
            let h = `<tr><th class="p-5 text-left w-32 tracking-widest uppercase">COMBINAISON</th>`;
            players.forEach(p => h += `<th class="p-5 border-l border-white/5 text-xl italic text-indigo-400">${p.name}</th>`);
            document.getElementById('t-head').innerHTML = h + `</tr>`;
            renderTable();
        }

        function renderTable() {
            let b = "";
            cats.forEach(c => {
                const isAuto = c.type === 'auto';
                b += `<tr class="table-row-hover border-t border-white/5 ${isAuto ? 'bg-indigo-500/10' : ''}">
                    <td class="p-5 text-left text-[11px] font-black ${isAuto ? 'text-indigo-400' : 'text-slate-400'}">${c.label}</td>
                    ${players.map((p,pi) => {
                        const val = p.scores[c.id];
                        const displayVal = val !== undefined ? val : '-';
                        return `<td onclick="openM(${pi},${c.id})" 
                                    class="p-5 border-l border-white/5 text-center cursor-pointer text-3xl font-black 
                                    ${val !== undefined ? 'text-white' : 'text-white/10'}">
                                    ${displayVal}
                                </td>`;
                    }).join('')}
                </tr>`;
            });
            document.getElementById('t-body').innerHTML = b;
            
            let f = `<tr><td class="p-6 font-black tracking-widest text-xs uppercase">TOTAL GÉNÉRAL</td>`;
            players.forEach(p => {
                const total = Object.values(p.scores).reduce((a,b)=>a+b,0);
                f += `<td class="p-6 border-l border-black/10 text-center font-black text-4xl">${total}</td>`;
            });
            document.getElementById('t-foot').innerHTML = f + "</tr>";
        }

        function openM(pi, ci) {
            const c = cats.find(x => x.id === ci); 
            if(c.type === 'auto') return;
            activeLoc = {pi, ci};
            const modal = document.getElementById('modal');
            const o = document.getElementById('m-opts');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.getElementById('m-title').innerText = c.label;
            o.innerHTML = "";

            if(c.factor) {
                for(let i=0; i<=5; i++) {
                    o.innerHTML += `<button onclick="saveY(${i*c.factor})" class="bg-slate-100 p-6 rounded-3xl font-black text-3xl hover:bg-indigo-500 hover:text-white transition-all">${i}</button>`;
                }
            } else if(c.score) {
                o.innerHTML = `
                    <button onclick="saveY(${c.score})" class="col-span-2 bg-indigo-600 text-white p-6 rounded-3xl font-black text-xl">OUI (${c.score})</button>
                    <button onclick="saveY(0)" class="bg-red-500 text-white p-6 rounded-3xl font-black text-xl">NON (0)</button>`;
            } else {
                o.innerHTML = `
                    <div class="col-span-3 space-y-4">
                        <input type="number" id="m-in" class="w-full border-4 border-slate-100 p-4 rounded-3xl text-center text-5xl font-black outline-none focus:border-indigo-500">
                        <button onclick="saveY(document.getElementById('m-in').value)" class="w-full bg-black text-white py-5 rounded-3xl font-black text-xl">VALIDER</button>
                    </div>`;
                setTimeout(()=>document.getElementById('m-in').focus(), 100);
            }
        }

        function saveY(v) {
            const p = players[activeLoc.pi]; 
            p.scores[activeLoc.ci] = parseInt(v) || 0;
            
            // Calcul automatique du Bonus (As à Six)
            let up = [0,1,2,3,4,5].reduce((s,i)=>s+(p.scores[i]||0),0);
            p.scores[6] = up >= 63 ? 35 : 0;
            
            closeM(); 
            renderTable();
        }

        function closeM() { 
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        async function saveAndExit() {
            const results = players.map(p => ({
                name: p.name, 
                score: Object.values(p.scores).reduce((a,b)=>a+b,0)
            }));
            
            const winner = [...results].sort((a,b)=>b.score-a.score)[0].name;

            const gameData = {
                game: "Yam's Light",
                date: new Date().toLocaleDateString('fr-FR'),
                results: results,
                winner: winner
            };

            try {
                const resp = await fetch(`${API}?action=stats`);
                let history = await resp.json();
                if (!Array.isArray(history)) history = [];
                history.push(gameData);
                await fetch(`${API}?action=stats`, {method:'POST', body: JSON.stringify(history)});
                window.location.href='index.html';
            } catch (e) {
                window.location.href='index.html';
            }
        }
    </script>
</body>
</html>
