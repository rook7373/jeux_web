<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yam's Pro - Feuille de Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Yams_multi theme */
        body { background: radial-gradient(circle at center, #0a2f1a 0%, #000000 100%); min-height: 100vh; color: white; overflow-x: hidden; font-family: 'Inter', sans-serif; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
        input::placeholder { color: #9ca3af; }
        
        .table-row-hover:hover { background: rgba(255,255,255,0.05); }
        .total-row { background: rgba(0,0,0,0.2); }
        
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="p-4 font-sans uppercase font-black">

    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-xl hidden items-center justify-center p-4 z-50">
        <div class="bg-black/40 border-2 border-white/10 rounded-[3rem] p-8 max-w-sm w-full text-center text-white animate-pop shadow-2xl">
            <h3 id="m-title" class="text-2xl font-black mb-6 text-green-400 italic tracking-tighter"></h3>
            <div id="m-opts" class="grid grid-cols-3 gap-3"></div>
            <button onclick="closeM()" class="mt-8 text-white/30 font-bold uppercase text-[10px] tracking-widest">Annuler</button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <a href="index.html" class="text-4xl font-black italic tracking-tighter text-green-500">
                YAM'S <span class="text-white">PRO</span>
            </a>
        </header>

        <div id="setup" class="bg-white text-slate-900 p-8 md:p-12 rounded-[3.5rem] max-w-md mx-auto shadow-2xl">
            <h2 class="text-[10px] text-center tracking-[0.3em] text-green-600 mb-6">Configuration des joueurs</h2>
            
            <div class="flex gap-2 mb-6">
                <input type="text" id="p-input" onkeydown="if(event.key === 'Enter') addPlayer()" placeholder="NOM..." class="flex-1 bg-slate-100 shadow-inner p-4 rounded-2xl outline-none focus:border-green-500 font-black">
                <button onclick="addPlayer()" class="bg-green-600 text-white px-6 rounded-2xl font-black text-xl hover:bg-green-500 transition-all shadow-lg">+</button>
            </div>

            <div id="chips" class="flex flex-wrap gap-2 mb-8"></div>

            <button onclick="start()" class="w-full bg-black text-white py-7 rounded-3xl font-black text-2xl shadow-xl active:scale-95 transition-all">
                Lancer la partie
            </button>
        </div>

        <div id="game" class="hidden space-y-6">
            <div class="flex justify-between items-center bg-black/40 backdrop-blur-xl p-4 rounded-3xl border-2 border-white/5">
                <button onclick="location.reload()" class="text-[10px] bg-white/10 px-6 py-2 rounded-full hover:bg-white/20">REJOUER</button>
                <div class="text-[10px] tracking-widest text-green-400">PARTIE EN COURS</div>
                <button onclick="saveAndExit()" class="text-[10px] bg-green-600 px-6 py-2 rounded-full shadow-lg hover:bg-green-500">SAUVER & QUITTER</button>
            </div>

            <div class="bg-black/40 backdrop-blur-xl rounded-[3.5rem] shadow-2xl overflow-hidden border-2 border-white/5">
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead id="t-head"></thead>
                        <tbody id="t-body" class="text-center"></tbody>
                        <tfoot id="t-foot"></tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let activeLoc = {pi:0, ci:0};
        const API = 'api.php';

        const cats = [
            {id:0, label:'As (1)', factor:1}, {id:1, label:'Deux (2)', factor:2}, {id:2, label:'Trois (3)', factor:3},
            {id:3, label:'Quatre (4)', factor:4}, {id:4, label:'Cinq (5)', factor:5}, {id:5, label:'Six (6)', factor:6},
            {id:6, label:'Bonus (63+)', type:'auto'},
            {id:7, label:'Brelan', type:'sum'}, {id:8, label:'Carr√©', type:'sum'}, {id:9, label:'Full', score:25},
            {id:10, label:'P. Suite', score:30}, {id:11, label:'G. Suite', score:40}, {id:12, label:'Yam\'s', score:50}, {id:13, label:'Chance', type:'sum'}
        ];

        function addPlayer() {
            const input = document.getElementById('p-input');
            const v = input.value.trim().toUpperCase();
            if(v && players.length < 6) { 
                players.push({name:v, scores:{}}); 
                input.value=""; 
                renderChips(); 
            }
        }

        function renderChips() { 
            document.getElementById('chips').innerHTML = players.map(p => `
                <span class="bg-green-500/20 text-green-800 px-4 py-2 rounded-xl font-black text-xs border border-green-500/10">${p.name}</span>
            `).join(''); 
        }

        function start() {
            if(players.length === 0) return alert("Ajoute au moins un joueur !");
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            
            let h = `<tr><th class="p-5 text-left w-32 tracking-widest uppercase text-[10px] text-slate-400">COMBINAISON</th>`;
            players.forEach(p => h += `<th class="p-5 border-l border-white/5 text-xl italic text-green-400">${p.name}</th>`);
            document.getElementById('t-head').innerHTML = h + `</tr>`;
            renderTable();
        }

        function renderTable() {
            let b = "";
            cats.forEach(c => {
                const isAuto = c.type === 'auto';
                b += `<tr class="table-row-hover border-t border-white/5 ${isAuto ? 'total-row' : ''}">
                    <td class="p-5 text-left text-[11px] font-black ${isAuto ? 'text-green-400' : 'text-slate-300'}">${c.label}</td>
                    ${players.map((p,pi) => {
                        const val = p.scores[c.id];
                        const displayVal = val !== undefined ? val : '-';
                        return `<td onclick="openM(${pi},${c.id})" 
                                    class="p-5 border-l border-white/5 text-center cursor-pointer text-3xl font-black 
                                    ${val !== undefined ? 'text-white' : 'text-white/20'}">
                                    ${displayVal}
                                </td>`;
                    }).join('')}
                </tr>`;
            });
            document.getElementById('t-body').innerHTML = b;
            
            let f = `<tr class="bg-black/30"><td class="p-6 font-black tracking-widest text-xs uppercase">TOTAL</td>`;
            players.forEach(p => {
                const total = Object.values(p.scores).reduce((a,b)=>a+b,0);
                f += `<td class="p-6 border-l border-black/20 text-center font-black text-4xl text-yellow-400">${total}</td>`;
            });
            document.getElementById('t-foot').innerHTML = f + "</tr>";
        }

        function openM(pi, ci) {
            const c = cats.find(x => x.id === ci); 
            if(c.type === 'auto') return;
            activeLoc = {pi, ci};
            const modal = document.getElementById('modal');
            const o = document.getElementById('m-opts');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.getElementById('m-title').innerText = c.label;
            o.innerHTML = "";

            if(c.factor) {
                for(let i=0; i<=5; i++) {
                    o.innerHTML += `<button onclick="saveY(${i*c.factor})" class="bg-white/5 border border-white/10 p-6 rounded-3xl font-black text-3xl hover:bg-green-500 hover:text-white transition-all">${i}</button>`;
                }
            } else if(c.score) {
                o.innerHTML = `
                    <button onclick="saveY(${c.score})" class="col-span-2 bg-green-600 text-white p-6 rounded-3xl font-black text-xl shadow-lg">OUI (${c.score})</button>
                    <button onclick="saveY(0)" class="bg-red-600 text-white p-6 rounded-3xl font-black text-xl shadow-lg">NON (0)</button>`;
            } else {
                o.innerHTML = `
                    <div class="col-span-3 space-y-4">
                        <input type="number" id="m-in" class="w-full bg-white/5 border-2 border-white/10 p-4 rounded-3xl text-center text-5xl font-black outline-none focus:border-green-500 text-white">
                        <button onclick="saveY(document.getElementById('m-in').value)" class="w-full bg-white text-black py-5 rounded-3xl font-black text-xl shadow-lg">VALIDER</button>
                    </div>`;
                setTimeout(()=>document.getElementById('m-in').focus(), 100);
            }
        }

        function saveY(v) {
            const p = players[activeLoc.pi]; 
            p.scores[activeLoc.ci] = parseInt(v) || 0;
            
            let up = [0,1,2,3,4,5].reduce((s,i)=>s+(p.scores[i]||0),0);
            p.scores[6] = up >= 63 ? 35 : 0;
            
            closeM(); 
            renderTable();
        }

        function closeM() { 
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
        }

        async function saveAndExit() {
            // This function is not connected to any backend stats saving in this version
            // It just reloads the page.
            // For a real implementation, you would save the state.
            window.location.href='index.html';
        }
    </script>
</body>
</html>
