<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yam's Pro Arena - Deluxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body { background: radial-gradient(circle at center, #0a2f1a 0%, #000000 100%); overflow-x: hidden; color: white; min-height: 100vh; -webkit-tap-highlight-color: transparent; }
        
        /* RESPONSIVE DÃ‰S (IPHONE) */
        .scene { width: 80px; height: 80px; margin: 10px; perspective: 1000px; position: relative; cursor: pointer; }
        
        @media (max-width: 640px) {
            .scene { width: 100px; height: 100px; margin: 8px; } /* DÃ©s plus gros sur mobile */
            .face { width: 100px !important; height: 100px !important; border-radius: 20px !important; }
            .f1 { transform: rotateY(0deg) translateZ(50px) !important; }
            .f2 { transform: rotateY(-90deg) translateZ(50px) !important; }
            .f3 { transform: rotateX(-90deg) translateZ(50px) !important; }
            .f4 { transform: rotateX(90deg) translateZ(50px) !important; }
            .f5 { transform: rotateY(90deg) translateZ(50px) !important; }
            .f6 { transform: rotateY(180deg) translateZ(50px) !important; }
            .dot { width: 18px !important; height: 18px !important; }
        }

        .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 2.8s cubic-bezier(0.2, 0.9, 0.3, 1.05); }
        .face { position: absolute; width: 80px; height: 80px; background: var(--die-color, #ffffff); border: 1px solid rgba(0,0,0,0.2); border-radius: 16px; display: grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr); padding: 8px; box-sizing: border-box; backface-visibility: hidden; }
        .dot { background: var(--dot-color, #1a1a1a); border-radius: 50%; width: 14px; height: 14px; margin: auto; }
        
        .f1 { transform: rotateY(0deg) translateZ(40px); }
        .f2 { transform: rotateY(-90deg) translateZ(40px); }
        .f3 { transform: rotateX(-90deg) translateZ(40px); }
        .f4 { transform: rotateX(90deg) translateZ(40px); }
        .f5 { transform: rotateY(90deg) translateZ(40px); }
        .f6 { transform: rotateY(180deg) translateZ(40px); }

        .scene.held { transform: translateY(-20px) scale(1.1); }
        .scene.held .face { border: 4px solid white; box-shadow: 0 0 20px var(--player-accent); }

        /* SCORES */
        .potential-score { color: #94a3b8; opacity: 0.7; font-size: 1.8rem; cursor: pointer; }
        .locked-score { font-weight: 900; font-size: 2.5rem; line-height: 1; }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }
        
        .total-row { background: rgba(255,255,255,0.05); color: #fbbf24; }
    </style>
</head>
<body class="p-4 font-sans uppercase font-black">

    <div id="win-modal" class="hidden fixed inset-0 z-50 backdrop-blur-xl bg-black/80 flex items-center justify-center p-4">
        <div class="bg-white rounded-[3rem] p-10 max-w-sm w-full text-center text-slate-900 shadow-2xl">
            <div class="text-7xl mb-4">ðŸ‘‘</div>
            <h2 class="text-3xl font-black mb-1 italic">VICTOIRE</h2>
            <p id="winner-display" class="text-2xl text-green-600 mb-6">-</p>
            <div id="final-stats" class="space-y-2 mb-8 text-left bg-slate-50 p-4 rounded-2xl border"></div>
            <button onclick="location.reload()" class="w-full bg-black text-white py-5 rounded-2xl font-black">REJOUER</button>
        </div>
    </div>

    <div id="setup" class="max-w-md mx-auto mt-10 bg-white p-10 rounded-[3rem] text-slate-900 shadow-2xl">
        <h1 class="text-4xl mb-8 text-center italic">YAM'S ARENA</h1>
        <input type="text" id="my-name-in" placeholder="TON PSEUDO" class="w-full border-2 p-4 rounded-2xl mb-6 text-center text-xl">
        <div id="color-picker" class="flex flex-wrap justify-center gap-3 mb-8"></div>
        <button onclick="joinGame()" class="w-full bg-green-500 text-white py-6 rounded-2xl font-black text-xl shadow-lg">LANCER LE MATCH</button>
    </div>

    <div id="game" class="hidden max-w-6xl mx-auto grid lg:grid-cols-12 gap-6 mt-4">
        <div class="lg:col-span-5 bg-white/5 backdrop-blur-md p-6 rounded-[3rem] border border-white/10 flex flex-col items-center">
            <div id="active-player-name" class="mb-8 text-xl tracking-widest opacity-80">-</div>
            
            <div id="dice-row" class="flex flex-wrap justify-center gap-2 mb-12">
                <div id="d0" onclick="toggleHold(0)" class="scene"><div class="cube" id="cube0"></div></div>
                <div id="d1" onclick="toggleHold(1)" class="scene"><div class="cube" id="cube1"></div></div>
                <div id="d2" onclick="toggleHold(2)" class="scene"><div class="cube" id="cube2"></div></div>
                <div id="d3" onclick="toggleHold(3)" class="scene"><div class="cube" id="cube3"></div></div>
                <div id="d4" onclick="toggleHold(4)" class="scene"><div class="cube" id="cube4"></div></div>
            </div>

            <div class="w-full max-w-xs">
                <p id="roll-count" class="text-center text-sm mb-4 opacity-50">LANCERS : 0 / 3</p>
                <button id="roll-btn" onclick="rollDice()" class="w-full bg-white text-black py-8 rounded-full font-black text-4xl shadow-2xl active:scale-90 transition-all">LANCER</button>
            </div>
        </div>

        <div class="lg:col-span-7 bg-white/5 backdrop-blur-md rounded-[3rem] p-6 border border-white/10 overflow-x-auto">
            <table class="w-full border-separate border-spacing-y-1">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        // SONS (Utilise des sons courts et percutants)
        const sndYams = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3'); // Son de fÃªte
        const sndWin = new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3');   // Son de victoire finale

        const API = 'api_yams.php';
        let roomId = new URLSearchParams(window.location.search).get('room') || Math.random().toString(36).substring(7);
        let myName = '', myColorIdx = 0, players = [], cIdx = 0, rolls = 0, dice = [1,1,1,1,1].map(v=>({v,held:false}));
        let currentRots = Array(5).fill(0).map(()=>({x:0, y:0}));

        const colors = [{b:'#3b82f6',d:'#fff',a:'#60a5fa'}, {b:'#ef4444',d:'#fff',a:'#f87171'}, {b:'#10b981',d:'#fff',a:'#34d399'}, {b:'#f59e0b',d:'#fff',a:'#fbbf24'}, {b:'#8b5cf6',d:'#fff',a:'#a78bfa'}];
        const cats = ["1","2","3","4","5","6","BONUS (63+)","TOTAL SUP","BRELAN","CARRÃ‰","FULL","PTE SUITE","GDE SUITE","YAMS","CHANCE","TOTAL GLOBAL"];
        const facesHTML=['','<div class="face f1"><div class="dot" style="grid-area:2/2"></div></div>','<div class="face f2"><div class="dot" style="grid-area:1/1"></div><div class="dot" style="grid-area:3/3"></div></div>','<div class="face f3"><div class="dot" style="grid-area:1/1"></div><div class="dot" style="grid-area:2/2"></div><div class="dot" style="grid-area:3/3"></div></div>','<div class="face f4"><div class="dot" style="grid-area:1/1"></div><div class="dot" style="grid-area:1/3"></div><div class="dot" style="grid-area:3/1"></div><div class="dot" style="grid-area:3/3"></div></div>','<div class="face f5"><div class="dot" style="grid-area:1/1"></div><div class="dot" style="grid-area:1/3"></div><div class="dot" style="grid-area:2/2"></div><div class="dot" style="grid-area:3/1"></div><div class="dot" style="grid-area:3/3"></div></div>','<div class="face f6"><div class="dot" style="grid-area:1/1"></div><div class="dot" style="grid-area:2/1"></div><div class="dot" style="grid-area:3/1"></div><div class="dot" style="grid-area:1/3"></div><div class="dot" style="grid-area:2/3"></div><div class="dot" style="grid-area:3/3"></div></div>'];

        document.getElementById('color-picker').innerHTML = colors.map((c,i)=>`<div onclick="myColorIdx=${i}" class="color-opt w-10 h-10 rounded-full border-4 border-transparent cursor-pointer" style="background:${c.b}"></div>`).join('');

        async function joinGame() {
            myName = document.getElementById('my-name-in').value.trim();
            if(!myName) return;
            window.history.pushState({}, '', `?room=${roomId}`);
            await syncPull();
            if(!players.find(p => p.name === myName)) players.push({ name: myName, color: colors[myColorIdx], scores: {} });
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            for(let i=0;i<5;i++) document.getElementById(`cube${i}`).innerHTML=facesHTML.slice(1).join('');
            await syncPush();
            setInterval(syncPull, 2000);
            renderTableStructure();
        }

        async function syncPush() {
            await fetch(`${API}?action=sync&roomId=${roomId}`, { method: 'POST', body: JSON.stringify({ players, cIdx, rolls, dice, roomId }) });
        }

        async function syncPull() {
            try {
                const r = await fetch(`${API}?action=sync&roomId=${roomId}`);
                const data = await r.json();
                if(data) {
                    const oldRolls = rolls;
                    players = data.players; cIdx = data.cIdx; rolls = data.rolls;
                    if(rolls !== oldRolls && rolls !== 0 && players[cIdx].name !== myName) animateCubes(data.dice);
                    dice = data.dice;
                    refreshUI();
                    checkGameOver();
                }
            } catch(e) {}
        }

        function animateCubes(targetDice) {
            targetDice.forEach((d, i) => {
                if(!d.held) {
                    const cube = document.getElementById(`cube${i}`);
                    cube.style.transition = 'none'; cube.offsetHeight;
                    cube.style.transition = 'transform 2.8s cubic-bezier(0.2, 0.9, 0.3, 1.05)';
                    let spins = (Math.floor(Math.random() * 3) + 10) * 360;
                    currentRots[i].x += spins; currentRots[i].y += spins;
                    let tx = Math.round(currentRots[i].x/360)*360, ty = Math.round(currentRots[i].y/360)*360;
                    if(d.v===2) ty+=90; if(d.v===3) tx+=90; if(d.v===4) tx-=90; if(d.v===5) ty-=90; if(d.v===6) ty+=180;
                    cube.style.transform = `rotateX(${tx}deg) rotateY(${ty}deg)`;
                }
            });
        }

        function rollDice() {
            if(rolls >= 3 || players[cIdx].name !== myName) return;
            rolls++; dice.forEach(d => { if(!d.held) d.v = Math.floor(Math.random()*6)+1; });
            animateCubes(dice); syncPush();
        }

        function toggleHold(i) {
            if(rolls === 0 || players[cIdx].name !== myName) return;
            dice[i].held = !dice[i].held; syncPush();
        }

        async function lock(c, pi) {
            if(pi !== cIdx || players[pi].name !== myName || rolls === 0 || players[pi].scores[c] !== undefined) return;
            const score = calculatePotential(c);
            players[pi].scores[c] = score;

            // ANIMATION YAMS !
            if(c === "YAMS" && score > 0) {
                sndYams.play();
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00'] });
            }

            rolls = 0; dice.forEach(d => { d.held = false; d.v = 1; });
            cIdx = (cIdx + 1) % players.length;
            await syncPush();
        }

        function renderTableStructure() {
            document.getElementById('table-head').innerHTML = `<tr><th class="text-left pb-4">CATÃ‰GORIES</th>${players.map(p=>`<th class="text-center" style="color:${p.color.b}">${p.name}</th>`).join('')}</tr>`;
            document.getElementById('table-body').innerHTML = cats.map(c => `<tr class="${["BONUS (63+)", "TOTAL SUP", "TOTAL GLOBAL"].includes(c) ? 'total-row' : ''} border-b border-white/5"><td class="py-4 text-[10px] opacity-50">${c}</td>${players.map((p,pi)=>`<td onclick="lock('${c}', ${pi})" id="s-${pi}-${c}" class="text-center">-</td>`).join('')}</tr>`).join('');
        }

        function refreshUI() {
            const p = players[cIdx];
            if(!p) return;
            document.getElementById('active-player-name').innerText = p.name === myName ? "Ã€ TOI DE JOUER" : `TOUR DE ${p.name}`;
            document.getElementById('active-player-name').style.color = p.color.b;
            document.documentElement.style.setProperty('--die-color', p.color.b);
            document.documentElement.style.setProperty('--dot-color', p.color.d);
            document.documentElement.style.setProperty('--player-accent', p.color.a);
            document.getElementById('roll-btn').disabled = (p.name !== myName || rolls >= 3);
            document.getElementById('roll-count').innerText = `LANCERS : ${rolls} / 3`;
            
            players.forEach((player, pi) => {
                let sSup = 0; ["1","2","3","4","5","6"].forEach(k => sSup += (player.scores[k] || 0));
                let bonus = sSup >= 63 ? 35 : 0;
                let sInf = 0; ["BRELAN","CARRÃ‰","FULL","PTE SUITE","GDE SUITE","YAMS","CHANCE"].forEach(k => sInf += (player.scores[k] || 0));
                
                cats.forEach(c => {
                    const cell = document.getElementById(`s-${pi}-${c}`);
                    if(!cell) return;
                    if(c === "BONUS (63+)") cell.innerText = bonus;
                    else if(c === "TOTAL SUP") cell.innerText = sSup + bonus;
                    else if(c === "TOTAL GLOBAL") cell.innerText = sSup + bonus + sInf;
                    else if(player.scores[c] !== undefined) {
                        cell.innerText = player.scores[c];
                        cell.className = "text-center locked-score animate-pop";
                        cell.style.color = player.color.b;
                    } else if(pi === cIdx && player.name === myName && rolls > 0) {
                        cell.innerText = calculatePotential(c);
                        cell.className = "text-center potential-score";
                    } else { cell.innerText = "-"; cell.className = "text-center opacity-20"; }
                });
            });
            dice.forEach((d,i)=> document.getElementById(`d${i}`).classList.toggle('held', d.held));
        }

        function calculatePotential(c) {
            const vals = dice.map(d=>d.v), counts = {}; vals.forEach(v=>counts[v]=(counts[v]||0)+1);
            const sum = vals.reduce((a,b)=>a+b,0);
            if(!isNaN(c)) return (counts[c] || 0) * parseInt(c);
            if(c=="BRELAN") return Object.values(counts).some(v=>v>=3)?sum:0;
            if(c=="CARRÃ‰") return Object.values(counts).some(v=>v>=4)?sum:0;
            if(c=="FULL") return (Object.values(counts).includes(3)&&Object.values(counts).includes(2))?25:0;
            if(c=="PTE SUITE") return isSuite(vals, 4)?30:0;
            if(c=="GDE SUITE") return isSuite(vals, 5)?40:0;
            if(c=="YAMS") return Object.values(counts).includes(5)?50:0;
            if(c=="CHANCE") return sum;
            return 0;
        }
        function isSuite(a,l){const s=[...new Set(a)].sort();let c=1,m=1;for(let i=0;i<s.length-1;i++){s[i+1]==s[i]+1?c++:c=1;m=Math.max(m,c)}return m>=l}

        function checkGameOver() {
            if (players.length > 0 && players.every(p => ["1","2","3","4","5","6","BRELAN","CARRÃ‰","FULL","PTE SUITE","GDE SUITE","YAMS","CHANCE"].every(cat => p.scores[cat] !== undefined))) {
                if(document.getElementById('win-modal').classList.contains('hidden')) {
                    sndWin.play();
                    // Feu d'artifice final !
                    const duration = 5 * 1000;
                    const animationEnd = Date.now() + duration;
                    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                    const interval = setInterval(function() {
                        const timeLeft = animationEnd - Date.now();
                        if (timeLeft <= 0) return clearInterval(interval);
                        const particleCount = 50 * (timeLeft / duration);
                        confetti({...defaults, particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 }});
                    }, 250);

                    const results = players.map(p => ({ name: p.name, score: document.getElementById(`s-${players.indexOf(p)}-TOTAL GLOBAL`).innerText }));
                    const winner = results.reduce((prev, curr) => (parseInt(curr.score) > parseInt(prev.score)) ? curr : prev);
                    document.getElementById('winner-display').innerText = winner.name;
                    document.getElementById('final-stats').innerHTML = results.map(r=>`<div class="flex justify-between"><span>${r.name}</span><b>${r.score} PTS</b></div>`).join('');
                    document.getElementById('win-modal').classList.remove('hidden');
                }
            }
        }
    </script>
</body>
</html>
