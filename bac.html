<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Petit Bac LIVE - Dynamic Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        /* Styles pour la validation et les doublons */
        .word-refused { text-decoration: line-through; color: #ef4444 !important; opacity: 0.5; border-color: #fecaca !important; background-color: #fef2f2 !important; } 
        .word-duplicate { color: #d97706 !important; border-color: #fcd34d !important; background-color: #fffbeb !important; }
        
        .cat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.4rem; }
        @media (min-width: 768px) { .cat-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1200px) { .cat-grid { grid-template-columns: repeat(6, 1fr); } }

        input { border-radius: 1rem !important; }
        .cat-chip { transition: all 0.2s; border: 1px solid #e2e8f0; text-align: center; padding: 0.7rem 0.2rem; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; border-radius: 0.75rem; background: white; color: #64748b; cursor: pointer; user-select: none; display: flex; align-items: center; justify-content: center; }
        .cat-chip.active { background-color: #eab308; color: white; border-color: #ca8a04; shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-900">

    <div id="setup" class="max-w-7xl mx-auto mt-2 bg-white p-6 rounded-[2.5rem] shadow-2xl border-4 border-white">
        <h2 id="setup-title" class="text-3xl font-black mb-6 text-yellow-500 uppercase italic tracking-tighter text-center">Petit Bac <span class="text-slate-200">Live</span></h2>
        
        <div class="space-y-6">
            <div id="creator-fields" class="space-y-4">
                <div class="flex justify-between items-center px-1">
                    <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Th√®mes pour la 1√®re manche</p>
                    <button onclick="pickRandom6()" class="text-[10px] font-black bg-indigo-600 text-white px-4 py-2 rounded-full uppercase shadow-lg active:scale-95 transition">üé≤ Al√©atoire (6)</button>
                </div>
                <div id="cat-list" class="cat-grid p-3 bg-slate-50 rounded-2xl border max-h-[300px] overflow-y-auto"></div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-4 rounded-3xl border text-center">
                        <label class="text-[10px] font-black uppercase text-slate-400 block mb-1">Chrono (s)</label>
                        <input type="number" id="max-time-in" value="120" class="w-full bg-transparent outline-none font-black text-2xl text-center">
                    </div>
                    <div class="bg-slate-50 p-4 rounded-3xl border text-center">
                        <label class="text-[10px] font-black uppercase text-slate-400 block mb-1">Manches</label>
                        <input type="number" id="max-rounds-in" value="5" class="w-full bg-transparent outline-none font-black text-2xl text-center">
                    </div>
                </div>
                <p class="text-center text-[9px] font-bold text-indigo-500 uppercase italic">Note : Les cat√©gories changeront automatiquement √† chaque manche !</p>
            </div>

            <div class="bg-yellow-50 p-6 rounded-3xl border-2 border-yellow-100 shadow-inner">
                <input type="text" id="my-name-in" placeholder="Ton Pseudo..." class="w-full bg-white border-2 border-yellow-200 p-4 rounded-2xl outline-none font-black text-xl text-center shadow-sm focus:border-yellow-500 transition-all">
            </div>
            
            <button id="main-btn" onclick="startAction()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase text-xl shadow-xl active:scale-95 transition">Lancer la partie</button>
        </div>
    </div>

    <div id="game" class="hidden max-w-5xl mx-auto">
        <div class="bg-white p-4 rounded-3xl shadow-xl mb-4 flex justify-between items-center border-t-8 border-yellow-500">
            <div class="flex items-center gap-3">
                <div id="round-indicator" class="text-[10px] font-black bg-slate-100 px-3 py-1 rounded-full uppercase text-slate-400">0/0</div>
                <div id="cur-letter" class="bg-yellow-500 text-white w-12 h-12 flex items-center justify-center rounded-2xl font-black text-3xl shadow-lg">?</div>
                <div id="timer-display" class="hidden font-mono font-black text-red-500 text-2xl">0s</div>
            </div>
            <button onclick="copyRoomLink()" class="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-xl text-[10px] font-black border border-indigo-100 uppercase tracking-widest">Lien</button>
        </div>

        <div id="play-area" class="hidden bg-white p-6 rounded-[2.5rem] shadow-2xl mb-6 border-4 border-yellow-400">
            <div id="bac-inputs" class="space-y-4"></div>
            <button onclick="triggerStop()" class="w-full mt-8 bg-red-600 text-white py-5 rounded-2xl font-black uppercase text-2xl shadow-xl active:scale-95 transition">STOP !</button>
        </div>

        <div id="val-area" class="hidden bg-white p-6 rounded-[2.5rem] shadow-2xl border-4 border-green-500 mb-6">
            <h3 class="text-center font-black text-green-700 mb-6 uppercase tracking-widest italic">Correction en direct</h3>
            <div id="val-list" class="space-y-6"></div>
            <button id="btn-confirm-round" onclick="confirmRound()" class="hidden w-full mt-8 bg-black text-white py-5 rounded-2xl font-black uppercase shadow-xl">Valider les scores</button>
            <p id="wait-msg" class="hidden mt-4 text-center text-slate-400 font-bold italic animate-pulse text-xs uppercase">Le Ma√Ætre valide la manche...</p>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border">
            <table class="w-full border-collapse">
                <thead id="t-head" class="bg-slate-50 text-[10px] uppercase text-slate-400"></thead>
                <tbody id="t-body" class="text-center font-black"></tbody>
                <tfoot id="t-foot" class="bg-slate-900 text-white"></tfoot>
            </table>
            <button id="btn-next" onclick="startLetter()" class="hidden w-full bg-yellow-500 text-white py-6 font-black text-xl uppercase tracking-widest shadow-inner">Manche Suivante</button>
        </div>
    </div>

    <script>
        let players = [], selectedCats = [], usedLetters = [], refusedWords = [], status = 'setup', currentLetter = '', myName = '';
        let roomId = new URLSearchParams(window.location.search).get('room');
        let maxTime = 120, maxRounds = 5, currentRoundCount = 0, timeLeft = 0;
        let timerInterval = null, isInputRendered = false;
        const API = 'api.php';

        const categoriesList = ["Pr√©nom", "Ville", "Pays", "Animal", "M√©tier", "Objet", "Fruit", "L√©gume", "Marque", "C√©l√©brit√©", "Film", "S√©rie TV", "Chanson", "Gros mot", "Phrase de beauf", "Lieu coquin", "Dans ma chambre", "M√®me", "Pok√©mon", "Jeu Vid√©o", "Harry Potter", "Disney", "Sport", "Boisson", "Instrument", "V√™tement", "Partie du corps", "Qualit√©", "D√©faut", "Phobie", "Maladie", "Couleur", "Arbre", "Fleur", "Plat cuisin√©", "√âpice", "Fromage", "Dessert", "Alcool", "Artiste Peintre", "√âcrivain", "Monument", "Station de m√©tro", "Monnaie", "Langue", "Capitale", "R√©gion", "D√©partement", "Fleuve", "Mer/Oc√©an", "Dessin anim√©", "Anime", "Manga", "Super-h√©ros", "Dieu Mythologique", "Site web", "Application", "Slogan", "Expression", "YouTubeur", "Historique", "Muscle", "√âl√©ment chimique", "Plan√®te", "Constellation", "Fa√ßon de mourir", "Qui pue", "Qui gratte", "Qui fait peur", "Qui fait plaisir", "Qui fait mal", "Objet rouge", "Chaud", "Froid", "Lourd", "L√©ger", "Dans une voiture", "Dans une √©cole", "Dans la for√™t", "Cadeau pourri", "Excuse d'absence", "Marque de voiture"];

        window.onload = () => {
            renderCatList();
            if (roomId) {
                document.getElementById('creator-fields').classList.add('hidden');
                document.getElementById('setup-title').innerText = "Rejoindre";
                setInterval(syncPull, 1000);
            }
        };

        function renderCatList() {
            document.getElementById('cat-list').innerHTML = categoriesList.map(c => `
                <div id="cat-${c}" onclick="toggleCat('${c}')" class="cat-chip font-black">${c}</div>
            `).join('');
        }

        function toggleCat(c) {
            if(selectedCats.includes(c)) {
                selectedCats = selectedCats.filter(x => x !== c);
                document.getElementById(`cat-${c}`).classList.remove('active');
            } else {
                selectedCats.push(c);
                document.getElementById(`cat-${c}`).classList.add('active');
            }
        }

        function pickRandom6() {
            selectedCats = [...categoriesList].sort(() => 0.5 - Math.random()).slice(0, 6);
            document.querySelectorAll('.cat-chip').forEach(el => {
                el.classList.toggle('active', selectedCats.includes(el.innerText));
            });
        }

        async function startAction() {
            myName = document.getElementById('my-name-in').value.trim();
            if(!myName) return alert("Pseudo obligatoire");

            if (!roomId) {
                if(selectedCats.length === 0) return alert("Choisis des th√®mes pour commencer !");
                maxTime = parseInt(document.getElementById('max-time-in').value) || 120;
                maxRounds = parseInt(document.getElementById('max-rounds-in').value) || 5;
                roomId = Math.random().toString(36).substring(2, 8);
                window.history.pushState({}, '', `?room=${roomId}`);
                players = [{ name: myName, rounds: [], currentInputs: {} }];
                setInterval(syncPull, 1000);
            }
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            await syncPush();
            refreshUI();
        }

        async function syncPush() {
            if(!roomId) return;
            const data = { players, status, currentLetter, usedLetters, selectedCats, refusedWords, maxTime, maxRounds, currentRoundCount, timeLeft };
            await fetch(`${API}?action=sync&roomId=${roomId}`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data) 
            });
        }

        async function syncPull() {
            if(!roomId) return;
            const r = await fetch(`${API}?action=sync&roomId=${roomId}`);
            const data = await r.json();
            if (!data) return;

            if (data.status === 'validation') status = 'validation';
            else if (players[0] && myName !== players[0].name) status = data.status;

            data.players.forEach(pSrv => {
                let pLoc = players.find(pl => pl.name === pSrv.name);
                if (pLoc) {
                    pLoc.rounds = pSrv.rounds;
                    if (pLoc.name !== myName) pLoc.currentInputs = pSrv.currentInputs;
                } else { players.push(pSrv); }
            });

            // Si les cat√©gories ont chang√© sur le serveur, on force la r√©-√©dition des inputs
            if (JSON.stringify(selectedCats) !== JSON.stringify(data.selectedCats)) {
                selectedCats = data.selectedCats;
                isInputRendered = false; 
            }

            currentLetter = data.currentLetter;
            usedLetters = data.usedLetters || [];
            refusedWords = data.refusedWords || [];
            maxTime = data.maxTime;
            maxRounds = data.maxRounds;
            currentRoundCount = data.currentRoundCount;
            if (players[0] && myName !== players[0].name) timeLeft = data.timeLeft;

            refreshUI();
        }

        function refreshUI() {
            const isCreator = players[0] && players[0].name === myName;
            document.getElementById('cur-letter').innerText = currentLetter || '?';
            document.getElementById('round-indicator').innerText = `${currentRoundCount}/${maxRounds}`;
            document.getElementById('timer-display').innerText = timeLeft + "s";
            document.getElementById('timer-display').classList.toggle('hidden', status !== 'playing' || maxTime <= 0);
            
            document.getElementById('play-area').classList.toggle('hidden', status !== 'playing');
            document.getElementById('val-area').classList.toggle('hidden', status !== 'validation');
            
            if (status === 'playing') renderInputs();
            if (status === 'validation') renderValidation();

            document.getElementById('btn-confirm-round').classList.toggle('hidden', !isCreator || status !== 'validation');
            document.getElementById('wait-msg').classList.toggle('hidden', isCreator || status !== 'validation');
            document.getElementById('btn-next').classList.toggle('hidden', !isCreator || status !== 'setup' || (maxRounds > 0 && currentRoundCount >= maxRounds));
            
            renderTable();
        }

        function renderInputs() {
            if (isInputRendered) return;
            const div = document.getElementById('bac-inputs');
            div.innerHTML = selectedCats.map(c => `
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-tighter">${c}</label>
                    <input type="text" oninput="updateWord('${c}', this.value)" autocomplete="off" class="w-full p-4 border-2 rounded-2xl font-bold text-lg focus:border-yellow-500 outline-none shadow-sm">
                </div>
            `).join('');
            isInputRendered = true;
        }

        function updateWord(cat, val) {
            const me = players.find(p => p.name === myName);
            me.currentInputs[cat] = val;
            syncPush();
        }

        function renderValidation() {
            const list = document.getElementById('val-list');
            let h = "";
            selectedCats.forEach(cat => {
                h += `<div class="bg-slate-50 p-4 rounded-3xl border shadow-sm"><p class="text-[10px] font-black uppercase text-slate-400 mb-3 ml-1 tracking-tighter">${cat}</p><div class="space-y-2">`;
                players.forEach((p, pi) => {
                    const id = `${pi}-${cat}`;
                    const word = (p.currentInputs[cat] || '').trim();
                    const isRefused = refusedWords.includes(id);
                    const isDup = word && players.some((other, oi) => oi !== pi && (other.currentInputs[cat] || '').trim().toLowerCase() === word.toLowerCase());
                    let pts = isRefused ? 0 : (isDup ? 5 : 10); if (!word) pts = 0;

                    h += `<button onclick="toggleRefuse('${id}')" class="w-full flex justify-between items-center p-4 rounded-2xl border-2 transition-all ${isRefused ? 'word-refused' : (isDup ? 'word-duplicate' : 'bg-white border-white shadow-sm')}">
                        <span class="font-bold text-sm uppercase">${p.name}: ${word || '-'}</span>
                        <span class="text-[10px] font-black">${pts} PTS</span>
                    </button>`;
                });
                h += `</div></div>`;
            });
            if (list.innerHTML !== h) list.innerHTML = h;
        }

        function toggleRefuse(id) {
            if (refusedWords.includes(id)) refusedWords = refusedWords.filter(x => x !== id);
            else refusedWords.push(id);
            syncPush();
            refreshUI();
        }

        async function triggerStop() {
            status = 'validation';
            clearInterval(timerInterval);
            await syncPush(); 
            refreshUI();
        }

        function startLetter() {
            const alpha = "ABCDEFGHIJKLMNOPRSTUV";
            const available = alpha.split('').filter(l => !usedLetters.includes(l));
            if (available.length === 0) return alert("Fin du jeu ! Plus de lettres.");

            // LOGIQUE DYNAMIQUE : On change les cat√©gories √† CHAQUE round
            selectedCats = [...categoriesList].sort(() => 0.5 - Math.random()).slice(0, 6);

            currentLetter = available[Math.floor(Math.random() * available.length)];
            usedLetters.push(currentLetter);
            status = 'playing';
            currentRoundCount++;
            refusedWords = [];
            players.forEach(p => p.currentInputs = {});
            isInputRendered = false; // Important pour forcer l'affichage des nouveaux th√®mes
            
            if (maxTime > 0) { timeLeft = maxTime; startTimer(); }
            syncPush();
            refreshUI();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (status === 'playing' && players[0] && players[0].name === myName) {
                    timeLeft--;
                    if (timeLeft <= 0) { timeLeft = 0; status = 'validation'; }
                    syncPush();
                }
            }, 1000);
        }

        function renderTable() {
            let h = `<tr><th class="p-4 text-[10px] text-slate-400">Joueurs</th>${players.map(p => `<th class="p-4 border-l text-indigo-600 font-black uppercase tracking-widest text-sm">${p.name}</th>`).join('')}</tr>`;
            document.getElementById('t-head').innerHTML = h;
            let b = ""; const rCount = players[0]?.rounds.length || 0;
            for(let r=0; r<rCount; r++) {
                b += `<tr class="border-t"><td class="p-4 text-slate-300 font-bold italic text-sm">Manche ${r+1}</td>${players.map(p => `<td class="p-4 border-l font-black text-slate-600">${p.rounds[r] || 0}</td>`).join('')}</tr>`;
            }
            document.getElementById('t-body').innerHTML = b;
            let f = `<tr class="bg-slate-900 text-white"><td class="p-5 font-black uppercase text-xs tracking-widest">Total</td>${players.map(p => `<td class="p-5 border-l font-black text-yellow-500 text-2xl">${p.rounds.reduce((a,b)=>a+b,0)}</td>`).join('')}</tr>`;
            document.getElementById('t-foot').innerHTML = f;
        }

        async function confirmRound() {
            players.forEach((p, pi) => {
                let score = 0;
                selectedCats.forEach(cat => {
                    const word = (p.currentInputs[cat] || '').trim().toLowerCase();
                    if (word && !refusedWords.includes(`${pi}-${cat}`)) {
                        const isDup = players.some((other, oi) => oi !== pi && (other.currentInputs[cat] || '').trim().toLowerCase() === word);
                        score += isDup ? 5 : 10;
                    }
                });
                p.rounds.push(score);
            });
            status = 'setup'; currentLetter = ''; 
            await syncPush();
            refreshUI();
        }

        function copyRoomLink() { navigator.clipboard.writeText(window.location.href); alert("Lien copi√© !"); }
    </script>
</body>
</html>
