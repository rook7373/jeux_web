<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Petit Bac LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        .word-refused { text-decoration: line-through; color: #ef4444 !important; opacity: 0.5; border-color: #fecaca !important; background-color: #fef2f2 !important; } 
        .word-duplicate { color: #f59e0b; border-color: #fde68a !important; background-color: #fffbeb !important; }
        .cat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.4rem; }
        @media (min-width: 768px) { .cat-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1200px) { .cat-grid { grid-template-columns: repeat(6, 1fr); } }
        .cat-chip { transition: all 0.2s; border: 1px solid #e2e8f0; text-align: center; padding: 0.6rem; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; border-radius: 0.75rem; background: white; cursor: pointer; }
        .cat-chip.active { background-color: #eab308; color: white; border-color: #ca8a04; }
        input { border-radius: 1rem !important; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-900">

    <div id="setup" class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-[2.5rem] shadow-2xl">
        <h2 id="setup-title" class="text-3xl font-black mb-6 text-yellow-500 uppercase text-center italic">Petit Bac <span class="text-slate-200">Live</span></h2>
        
        <div id="creator-fields" class="space-y-4 mb-6">
            <div class="flex justify-between items-center">
                <p class="text-[10px] font-black uppercase text-slate-400">Th√®mes</p>
                <button onclick="pickRandom6()" class="text-[10px] bg-indigo-600 text-white px-3 py-1 rounded-full uppercase">üé≤ Al√©atoire</button>
            </div>
            <div id="cat-list" class="cat-grid p-3 bg-slate-50 rounded-2xl border max-h-48 overflow-y-auto"></div>
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="max-time-in" value="120" placeholder="Temps (s)" class="p-3 border rounded-xl text-center font-bold">
                <input type="number" id="max-rounds-in" value="5" placeholder="Manches" class="p-3 border rounded-xl text-center font-bold">
            </div>
        </div>

        <div class="bg-yellow-50 p-6 rounded-3xl border-2 border-yellow-100 mb-6">
            <label class="text-[10px] font-black uppercase text-yellow-600 block mb-2">Ton Pseudo :</label>
            <input type="text" id="my-name-in" class="w-full p-4 rounded-2xl border-2 border-yellow-200 outline-none font-black text-xl">
        </div>
        
        <button onclick="startAction()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase text-xl shadow-xl">D√©marrer</button>
    </div>

    <div id="game" class="hidden max-w-5xl mx-auto">
        <div class="bg-white p-4 rounded-3xl shadow-lg mb-4 flex justify-between items-center border-t-8 border-yellow-500">
            <div class="flex items-center gap-4">
                <div id="round-indicator" class="font-black text-slate-400">1/5</div>
                <div id="cur-letter" class="bg-yellow-500 text-white w-12 h-12 flex items-center justify-center rounded-2xl font-black text-3xl">?</div>
                <div id="timer-display" class="font-mono font-black text-red-500 text-2xl hidden">120s</div>
            </div>
            <button onclick="copyRoomLink()" class="bg-slate-100 px-4 py-2 rounded-xl text-[10px] font-bold">COPIER LE LIEN</button>
        </div>

        <div id="play-area" class="hidden bg-white p-6 rounded-[2.5rem] shadow-xl mb-6 border-4 border-yellow-400">
            <div id="bac-inputs" class="space-y-4"></div>
            <button onclick="triggerStop()" class="w-full mt-8 bg-red-600 text-white py-5 rounded-2xl font-black uppercase text-2xl">STOP !</button>
        </div>

        <div id="val-area" class="hidden bg-white p-6 rounded-[2.5rem] shadow-xl border-4 border-green-500 mb-6">
            <h3 class="text-center font-black text-green-700 mb-6 uppercase">Validation</h3>
            <div id="val-list" class="space-y-6"></div>
            <button id="btn-confirm-round" onclick="confirmRound()" class="hidden w-full mt-6 bg-black text-white py-5 rounded-2xl font-black">VALIDER LA MANCHE</button>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden">
            <table class="w-full">
                <thead id="t-head" class="bg-slate-50 text-[10px] uppercase"></thead>
                <tbody id="t-body" class="text-center font-black"></tbody>
            </table>
            <button id="btn-next" onclick="startLetter()" class="hidden w-full bg-yellow-500 text-white py-6 font-black text-xl uppercase">Nouvelle Lettre</button>
        </div>
    </div>

    <script>
        let players = [], selectedCats = [], usedLetters = [], refusedWords = [], status = 'setup', currentLetter = '', myName = '';
        let roomId = new URLSearchParams(window.location.search).get('room');
        let maxTime = 120, maxRounds = 5, currentRoundCount = 0, timeLeft = 0;
        let timerInterval = null, isInputRendered = false;
        const API = 'api.php';

        const categoriesList = ["Pr√©nom", "Ville", "Pays", "Animal", "M√©tier", "Objet", "Fruit", "L√©gume", "Marque", "C√©l√©brit√©", "Film", "S√©rie TV", "Jeu Vid√©o", "Pok√©mon", "Sport", "Plat cuisin√©"];

        function renderCatList() {
            document.getElementById('cat-list').innerHTML = categoriesList.map(c => `<div id="cat-${c}" onclick="toggleCat('${c}')" class="cat-chip">${c}</div>`).join('');
        }
        function toggleCat(c) {
            if(selectedCats.includes(c)) selectedCats = selectedCats.filter(x=>x!==c);
            else selectedCats.push(c);
            document.querySelectorAll('.cat-chip').forEach(el => {
                el.classList.toggle('active', selectedCats.includes(el.innerText));
            });
        }
        function pickRandom6() {
            selectedCats = [...categoriesList].sort(() => 0.5 - Math.random()).slice(0, 6);
            document.querySelectorAll('.cat-chip').forEach(el => el.classList.toggle('active', selectedCats.includes(el.innerText)));
        }

        async function startAction() {
            myName = document.getElementById('my-name-in').value.trim();
            if(!myName) return alert("Pseudo requis");

            if (!roomId) {
                // Cr√©ateur
                if(selectedCats.length === 0) return alert("Choisis des th√®mes");
                roomId = Math.random().toString(36).substring(2, 8);
                maxTime = parseInt(document.getElementById('max-time-in').value) || 120;
                maxRounds = parseInt(document.getElementById('max-rounds-in').value) || 5;
                players = [{ name: myName, rounds: [], currentInputs: {} }];
                window.history.pushState({}, '', `?room=${roomId}`);
            } else {
                // Rejoint
                await syncPull();
                if (!players.find(p => p.name === myName)) {
                    players.push({ name: myName, rounds: Array(currentRoundCount).fill(0), currentInputs: {} });
                }
            }
            
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            await syncPush();
            setInterval(syncPull, 2000);
            refreshUI();
        }

        async function syncPush() {
            if(!roomId) return;
            const data = { players, status, currentLetter, usedLetters, selectedCats, refusedWords, maxTime, maxRounds, currentRoundCount, timeLeft };
            await fetch(`${API}?action=sync&roomId=${roomId}`, { method: 'POST', body: JSON.stringify(data) });
        }

        async function syncPull() {
            if(!roomId) return;
            try {
                const r = await fetch(`${API}?action=sync&roomId=${roomId}`);
                const data = await r.json();
                if (!data) return;

                // Sync Status (Priorit√© √† validation)
                if (data.status === 'validation') status = 'validation';
                else if (players[0] && myName !== players[0].name) status = data.status;

                // Sync Players
                data.players.forEach((pSrv, i) => {
                    let pLoc = players.find(pl => pl.name === pSrv.name);
                    if (pLoc) {
                        pLoc.rounds = pSrv.rounds;
                        if (pLoc.name !== myName) pLoc.currentInputs = pSrv.currentInputs;
                    } else {
                        players.push(pSrv);
                    }
                });

                currentLetter = data.currentLetter;
                selectedCats = data.selectedCats;
                refusedWords = data.refusedWords || [];
                maxTime = data.maxTime;
                maxRounds = data.maxRounds;
                currentRoundCount = data.currentRoundCount;
                if (players[0] && myName !== players[0].name) timeLeft = data.timeLeft;

                refreshUI();
            } catch(e) {}
        }

        function refreshUI() {
            const isCreator = players[0] && players[0].name === myName;
            
            document.getElementById('cur-letter').innerText = currentLetter || '?';
            document.getElementById('round-indicator').innerText = `${currentRoundCount}/${maxRounds}`;
            document.getElementById('timer-display').innerText = timeLeft + "s";
            document.getElementById('timer-display').classList.toggle('hidden', status !== 'playing');
            
            document.getElementById('play-area').classList.toggle('hidden', status !== 'playing');
            document.getElementById('val-area').classList.toggle('hidden', status !== 'validation');
            
            if (status === 'playing') renderInputs();
            if (status === 'validation') renderValidation();

            document.getElementById('btn-confirm-round').classList.toggle('hidden', !isCreator || status !== 'validation');
            document.getElementById('btn-next').classList.toggle('hidden', !isCreator || status !== 'setup' || currentRoundCount >= maxRounds);
            
            renderTable();
        }

        function renderInputs() {
            if (isInputRendered) return;
            const div = document.getElementById('bac-inputs');
            div.innerHTML = selectedCats.map(c => `
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">${c}</label>
                    <input type="text" oninput="updateWord('${c}', this.value)" class="w-full p-4 border-2 rounded-2xl font-bold text-lg">
                </div>
            `).join('');
            isInputRendered = true;
        }

        function updateWord(cat, val) {
            const me = players.find(p => p.name === myName);
            me.currentInputs[cat] = val;
            syncPush();
        }

        function renderValidation() {
            const list = document.getElementById('val-list');
            let h = "";
            selectedCats.forEach(cat => {
                h += `<div class="bg-slate-50 p-4 rounded-2xl border"><p class="text-[10px] font-black uppercase text-slate-400 mb-2">${cat}</p>`;
                players.forEach((p, pi) => {
                    const id = `${pi}-${cat}`;
                    const word = (p.currentInputs[cat] || '').trim();
                    const isRefused = refusedWords.includes(id);
                    h += `<button onclick="toggleRefuse('${id}')" class="w-full flex justify-between p-3 mb-2 rounded-xl border ${isRefused ? 'word-refused' : 'bg-white'}">
                        <span class="font-bold">${p.name}: ${word || '-'}</span>
                    </button>`;
                });
                h += `</div>`;
            });
            list.innerHTML = h;
        }

        function toggleRefuse(id) {
            if (refusedWords.includes(id)) refusedWords = refusedWords.filter(x => x !== id);
            else refusedWords.push(id);
            syncPush();
            refreshUI();
        }

        async function triggerStop() {
            status = 'validation';
            await syncPush();
            refreshUI();
        }

        function startLetter() {
            const alpha = "ABCDEFGHIJKLMNOPRSTUV";
            currentLetter = alpha[Math.floor(Math.random()*alpha.length)];
            status = 'playing';
            currentRoundCount++;
            refusedWords = [];
            players.forEach(p => p.currentInputs = {});
            isInputRendered = false;
            if (maxTime > 0) {
                timeLeft = maxTime;
                startTimer();
            }
            syncPush();
            refreshUI();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (status === 'playing' && players[0].name === myName) {
                    timeLeft--;
                    if (timeLeft <= 0) { timeLeft = 0; status = 'validation'; }
                    syncPush();
                }
            }, 1000);
        }

        function renderTable() {
            let h = `<tr><th class="p-2">Joueurs</th>${players.map(p => `<th class="p-2 text-indigo-600">${p.name}</th>`).join('')}</tr>`;
            document.getElementById('t-head').innerHTML = h;
            
            let b = "";
            const rounds = players[0]?.rounds.length || 0;
            for(let r=0; r<rounds; r++) {
                b += `<tr class="border-t"><td>M${r+1}</td>${players.map(p => `<td>${p.rounds[r] || 0}</td>`).join('')}</tr>`;
            }
            document.getElementById('t-body').innerHTML = b;
        }

        async function confirmRound() {
            players.forEach((p, pi) => {
                let score = 0;
                selectedCats.forEach(cat => {
                    const word = (p.currentInputs[cat] || '').trim().toLowerCase();
                    if (word && !refusedWords.includes(`${pi}-${cat}`)) {
                        const isDup = players.some((other, oi) => oi !== pi && (other.currentInputs[cat] || '').trim().toLowerCase() === word);
                        score += isDup ? 5 : 10;
                    }
                });
                p.rounds.push(score);
            });
            status = 'setup';
            currentLetter = '';
            await syncPush();
            refreshUI();
        }

        function copyRoomLink() { navigator.clipboard.writeText(window.location.href); alert("Lien copi√© !"); }
        window.onload = renderCatList;
    </script>
</body>
</html>
