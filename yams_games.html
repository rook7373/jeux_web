<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yam's Pro 3D - Vegas Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle at center, #0a2f1a 0%, #000000 100%); overflow-x: hidden; touch-action: manipulation; }

        /* --- LE DÉ --- */
        .scene { width: 70px; height: 70px; margin: 15px; perspective: 1000px; transition: all 0.3s ease-out; position: relative; }
        .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 1.2s cubic-bezier(0.15, 0.85, 0.35, 1.15); transform: rotateX(0deg) rotateY(0deg); }
        .face { position: absolute; width: 70px; height: 70px; background: var(--die-color, #ffffff); border: 1px solid rgba(0,0,0,0.2); border-radius: 14px; display: grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr); padding: 8px; box-sizing: border-box; backface-visibility: hidden; box-shadow: inset 0 0 15px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.5); }
        .dot { background: var(--dot-color, #1a1a1a); border-radius: 50%; width: 12px; height: 12px; margin: auto; box-shadow: inset 1px 1px 2px rgba(255,255,255,0.3); }

        .f1 { transform: rotateY(0deg) translateZ(35px); }
        .f2 { transform: rotateY(90deg) translateZ(35px); }
        .f3 { transform: rotateX(90deg) translateZ(35px); }
        .f4 { transform: rotateX(-90deg) translateZ(35px); }
        .f5 { transform: rotateY(-90deg) translateZ(35px); }
        .f6 { transform: rotateY(180deg) translateZ(35px); }

        /* Soulèvement du dé sélectionné */
        .scene.held { margin-top: -15px; filter: drop-shadow(0 0 20px var(--player-accent)); }
        .scene.held .face { border: 3px solid var(--player-accent); }

        /* --- INTERFACE --- */
        .potential-score { color: #64748b; font-style: italic; opacity: 0.6; cursor: pointer; transition: 0.2s; }
        .potential-score:hover { color: #ffffff; opacity: 1; background: rgba(255,255,255,0.1); border-radius: 10px; }
        .locked-score { color: var(--player-color) !important; font-weight: 900; opacity: 1 !important; font-style: normal !important; }
        
        .color-opt { width: 34px; height: 34px; border-radius: 50%; cursor: pointer; border: 3px solid #e2e8f0; transition: 0.2s; }
        .color-opt.selected { border-color: #000; transform: scale(1.3); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
    <div id="setup" class="max-w-2xl mx-auto mt-10 bg-white p-10 rounded-[3.5rem] text-slate-900 shadow-2xl not-italic tracking-normal uppercase font-black">
        <h2 class="text-5xl mb-10 text-green-900 text-center italic tracking-tighter">Yam's <span class="text-slate-300">Arena</span></h2>
        <div id="player-list" class="space-y-5 mb-10"></div>
        <div class="flex flex-col sm:flex-row gap-4">
            <button onclick="addPlayerRow()" class="flex-1 bg-slate-100 py-5 rounded-2xl text-xs font-bold">+ Ajouter Joueur</button>
            <button onclick="startMultiGame()" class="flex-1 bg-black text-white py-5 rounded-2xl tracking-widest shadow-xl text-lg">Démarrer</button>
        </div>
    </div>

    <div id="game" class="hidden max-w-7xl mx-auto grid lg:grid-cols-12 gap-8 mt-4">
        <div class="lg:col-span-7 bg-black/40 backdrop-blur-xl p-8 rounded-[4rem] border-4 border-white/5 flex flex-col items-center">
            <div id="banner" class="mb-10 px-10 py-3 rounded-full bg-black/30 font-black text-xs tracking-[0.4em]">
                Au tour de : <span id="active-player-name" class="text-white">-</span>
            </div>

            <div id="dice-row" class="flex justify-center flex-wrap gap-4 mb-16 h-32">
                <div id="d0" onclick="toggleHold(0)" class="scene"><div class="cube" id="cube0"></div></div>
                <div id="d1" onclick="toggleHold(1)" class="scene"><div class="cube" id="cube1"></div></div>
                <div id="d2" onclick="toggleHold(2)" class="scene"><div class="cube" id="cube2"></div></div>
                <div id="d3" onclick="toggleHold(3)" class="scene"><div class="cube" id="cube3"></div></div>
                <div id="d4" onclick="toggleHold(4)" class="scene"><div class="cube" id="cube4"></div></div>
            </div>

            <div class="text-center w-full max-w-sm">
                <p id="roll-count" class="text-xs font-black text-slate-500 mb-6 uppercase">Lancers : 0 / 3</p>
                <button id="roll-btn" onclick="rollDice()" class="bg-white text-slate-900 w-full py-6 rounded-full font-black text-3xl uppercase shadow-2xl active:scale-95 transition-all">Lancer</button>
            </div>
        </div>

        <div class="lg:col-span-5 bg-white/5 backdrop-blur-lg rounded-[3.5rem] p-8 border border-white/10 shadow-2xl h-fit">
            <table class="w-full">
                <thead><tr id="table-head" class="text-[11px] text-slate-500 border-b border-white/10 italic"><th class="text-left pb-4 pl-4 uppercase">Contrat</th></tr></thead>
                <tbody id="table-body" class="text-sm font-black"></tbody>
                <tfoot>
                    <tr class="border-t-4 border-white/10">
                        <td class="py-5 pl-4 text-xs font-black text-yellow-500 uppercase tracking-widest">Score Total</td>
                        <td id="total-val" class="text-center text-2xl font-black text-yellow-500">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script>
        const colors=[{n:'Ivoire',b:'#fdf8e8',d:'#1a1a1a',a:'#fbbf24'},{n:'Bleu',b:'#3b82f6',d:'#ffffff',a:'#2563eb'},{n:'Rouge',b:'#ef4444',d:'#ffffff',a:'#dc2626'},{n:'Or',b:'#fbbf24',d:'#451a03',a:'#d97706'},{n:'Vert',b:'#10b981',d:'#ffffff',a:'#059669'},{n:'Violet',b:'#8b5cf6',d:'#ffffff',a:'#7c3aed'}];
        const facesHTML=['','<div class="face f1"><div class="dot" style="grid-area:2/2"></div></div>','<div class="face f2"><div class="dot" style="grid-area:1/1"></div><div class="dot" style="grid-area:3/3"></div></div>','<div class="face f3"><div class="dot" style="grid-area:1/1"></div><div class="dot" style="grid-area:2/2"></div><div class="dot" style="grid-area:3/3"></div></div>','<div class="face f4"><div class="dot" style="grid-area:1/1"></div><div class="dot" style="grid-area:1/3"></div><div class="dot" style="grid-area:3/1"></div><div class="dot" style="grid-area:3/3"></div></div>','<div class="face f5"><div class="dot" style="grid-area:1/1"></div><div class="dot" style="grid-area:1/3"></div><div class="dot" style="grid-area:2/2"></div><div class="dot" style="grid-area:3/1"></div><div class="dot" style="grid-area:3/3"></div></div>','<div class="face f6"><div class="dot" style="grid-area:1/1"></div><div class="dot" style="grid-area:2/1"></div><div class="dot" style="grid-area:3/1"></div><div class="dot" style="grid-area:1/3"></div><div class="dot" style="grid-area:2/3"></div><div class="dot" style="grid-area:3/3"></div></div>'];
        // On enlève l'apostrophe ici
        const cats=["1","2","3","4","5","6","Brelan","Carré","Full","Pte Suite","Gde Suite","Yams","Chance"];
        
        let players=[], cIdx=0, rolls=0, dice=[1,1,1,1,1].map(v=>({v,held:false}));

        function addPlayerRow(){
            const d=document.createElement('div'); d.className="flex flex-col sm:flex-row items-center gap-4 bg-slate-50 p-5 rounded-3xl border border-slate-100 shadow-sm";
            d.innerHTML=`<input type="text" placeholder="NOM..." class="flex-1 bg-white font-black outline-none p-3 rounded-xl border border-slate-100 focus:border-green-500 uppercase"><div class="flex gap-2">${colors.map((c,i)=>`<div onclick="selCol(this,${i})" class="color-opt" style="background:${c.b}"></div>`).join('')}</div><button onclick="this.parentElement.remove()" class="text-slate-300 px-2 font-bold">✕</button>`;
            document.getElementById('player-list').appendChild(d); selCol(d.querySelectorAll('.color-opt')[0],0);
        }
        function selCol(e,i){ e.parentElement.querySelectorAll('.color-opt').forEach(o=>o.classList.remove('selected')); e.classList.add('selected'); e.dataset.cIdx=i; }
        
        function startMultiGame(){
            const rows=document.getElementById('player-list').children; if(!rows.length) return alert("Ajoute un joueur !");
            players=Array.from(rows).map(r=>({name:r.querySelector('input').value||"Joueur",color:colors[r.querySelector('.selected').dataset.cIdx],scores:{}}));
            document.getElementById('setup').classList.add('hidden'); document.getElementById('game').classList.remove('hidden');
            for(let i=0;i<5;i++) document.getElementById(`cube${i}`).innerHTML=facesHTML.slice(1).join('');
            const h=document.getElementById('table-head'); players.forEach(p=>h.innerHTML+=`<th class="px-3 text-center uppercase" style="color:${p.color.b}">${p.name}</th>`);
            // Utilisation de guillemets doubles pour éviter le bug de l'apostrophe
            document.getElementById('table-body').innerHTML=cats.map(c=>`<tr class="border-b border-white/5"><td class="py-4 pl-4 font-bold text-slate-500 uppercase text-[10px] tracking-widest">${c}</td>${players.map((p,pi)=>`<td onclick="lock('${c}', ${pi})" id="s-${pi}-${c}" class="text-center font-black potential-score">-</td>`).join('')}</tr>`).join('');
            updateTurnUI();
        }

        function updateTurnUI(){
            const p=players[cIdx]; document.getElementById('active-player-name').innerText=p.name;
            document.getElementById('roll-btn').style.backgroundColor=p.color.b; document.getElementById('roll-btn').style.color=p.color.d;
            document.documentElement.style.setProperty('--die-color',p.color.b); document.documentElement.style.setProperty('--dot-color',p.color.d); document.documentElement.style.setProperty('--player-accent',p.color.a);
            document.documentElement.style.setProperty('--player-color',p.color.b);
            resetCubesToZero();
            updateTotal();
        }

        function resetCubesToZero() {
            for(let i=0; i<5; i++) {
                const cube = document.getElementById(`cube${i}`);
                cube.style.transform = `rotateX(0deg) rotateY(0deg)`;
            }
        }

        function rollDice(){
            if(rolls>=3)return; rolls++; document.getElementById('roll-count').innerText=`Lancers : ${rolls} / 3`;
            dice.forEach((d,i)=>{
                if(!d.held){
                    d.v = Math.floor(Math.random()*6)+1;
                    const cube = document.getElementById(`cube${i}`);
                    const xTurns = (Math.floor(Math.random()*3)+3) * 360; 
                    const yTurns = (Math.floor(Math.random()*3)+3) * 360;
                    let xDeg = xTurns, yDeg = yTurns;
                    if(d.v===2) yDeg -= 90; if(d.v===3) xDeg -= 90; if(d.v===4) xDeg += 90; if(d.v===5) yDeg += 90; if(d.v===6) yDeg += 180;
                    cube.style.transform = `rotateX(${xDeg + (Math.random()*6-3)}deg) rotateY(${yDeg + (Math.random()*6-3)}deg)`;
                }
            });
            setTimeout(updatePot, 1300);
            if(rolls===3) document.getElementById('roll-btn').classList.add('opacity-30');
        }

        function toggleHold(i){
            if(rolls===0)return; dice[i].held=!dice[i].held;
            document.getElementById(`d${i}`).classList.toggle('held',dice[i].held);
        }

        function updatePot(){
            const vals=dice.map(d=>d.v); const counts={}; vals.forEach(v=>counts[v]=(counts[v]||0)+1); const sum=vals.reduce((a,b)=>a+b,0);
            cats.forEach(c=>{
                if(players[cIdx].scores[c]!==undefined)return;
                let p=0;
                if(!isNaN(c)) p = (counts[c] || 0) * parseInt(c);
                else if(c=="Brelan") p = Object.values(counts).some(v => v >= 3) ? sum : 0;
                else if(c=="Carré") p = Object.values(counts).some(v => v >= 4) ? sum : 0;
                else if(c=="Full") p = Object.values(counts).includes(3) && Object.values(counts).includes(2) ? 25 : 0;
                else if(c.includes("Suite")) p = isSuite(vals, c.includes("Pte") ? 4 : 5) ? (c.includes("Pte") ? 30 : 40) : 0;
                // Correction de la condition Yams
                else if(c=="Yams") p = Object.values(counts).includes(5) ? 50 : 0;
                else p = sum;
                
                const cell = document.getElementById(`s-${cIdx}-${c}`);
                cell.innerText = p;
                cell.classList.add('potential-score');
            });
        }

        function isSuite(a,l){const s=[...new Set(a)].sort();let c=1,m=1;for(let i=0;i<s.length-1;i++){s[i+1]==s[i]+1?c++:c=1;m=Math.max(m,c)}return m>=l}
        
        function lock(c,pi){
            if(pi!==cIdx || rolls===0 || players[pi].scores[c] !== undefined) return;
            const cell = document.getElementById(`s-${pi}-${c}`); 
            
            // On valide le score même si c'est 0
            players[pi].scores[c] = parseInt(cell.innerText); 
            cell.classList.remove('potential-score');
            cell.classList.add('locked-score');
            cell.style.color = players[pi].color.b;
            
            // Reset du tour
            rolls=0; 
            dice.forEach((d,i)=>{d.held=false;document.getElementById(`d${i}`).classList.remove('held');});
            document.getElementById('roll-count').innerText=`Lancers : 0 / 3`; 
            document.getElementById('roll-btn').classList.remove('opacity-30');
            
            // Effacement des chiffres gris
            cats.forEach(cat => {
                const other = document.getElementById(`s-${pi}-${cat}`);
                if(players[pi].scores[cat] === undefined) other.innerText = "-";
            });

            cIdx=(cIdx+1)%players.length; 
            updateTurnUI();
            if(players.every(p=>Object.keys(p.scores).length===13)) alert("Partie terminée !");
        }

        function updateTotal(){
            let t = 0;
            Object.values(players[cIdx].scores).forEach(v => t += v);
            document.getElementById('total-val').innerText = t;
        }

        window.onload=()=>{addPlayerRow();addPlayerRow()};
    </script>
</body>
</html>
