<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ship Arena - ScoreMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Yams_multi theme */
        body { background: radial-gradient(circle at center, #0a2f1a 0%, #000000 100%); color: white; min-height: 100vh; overflow-x: hidden; font-family: 'Inter', sans-serif; }
        
        .grid-cell { 
            aspect-ratio: 1; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 0.2s; 
            cursor: pointer; 
            position: relative;
            background-color: rgba(0,0,0,0.2);
        }
        #target-grid .grid-cell:hover { background: rgba(29, 255, 175, 0.2); }
        
        .ship {
            background-color: rgba(255, 255, 255, 0.2) !important;
            border-color: rgba(255, 255, 255, 0.4);
        }
        .miss { background: rgba(255, 255, 255, 0.05); }
        .miss::after { content: '‚óè'; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; color: #60a5fa; font-size: 2rem; opacity: 0.5; }
        
        .hit { background: #ef4444 !important; animation: pulse-red 1s infinite; border-color: #dc2626; box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 0 20px rgba(239, 68, 68, 0.7); }
        @keyframes pulse-red { 0%, 100% { background-color: #ef4444; } 50% { background-color: #b91c1c; } }

        .radar-line { position: absolute; top: 0; left: 0; width: 200%; height: 2px; background: linear-gradient(to right, transparent, #1dffaf, transparent); animation: scan 4s linear infinite; pointer-events: none; opacity: 0.5; }
        @keyframes scan { from { top: -10%; transform: rotate(-10deg); } to { top: 110%; transform: rotate(10deg); } }
        
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        input::placeholder { color: #9ca3af; }
    </style>
</head>
<body class="p-4 font-sans uppercase font-black">

    <div id="win-modal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-xl items-center justify-center p-4">
        <div class="bg-white rounded-[3rem] p-10 max-w-sm w-full text-center text-slate-900 animate-pop shadow-2xl">
            <div id="win-icon" class="text-6xl mb-4"></div>
            <h2 id="win-title" class="text-3xl font-black mb-2 italic tracking-tighter uppercase"></h2>
            <p id="winner-msg" class="text-xl mb-6 font-black uppercase"></p>
            <div class="w-full space-y-4">
                <button onclick="location.reload()" class="w-full bg-black text-white py-6 rounded-2xl font-black text-xl hover:scale-105 transition-all shadow-xl">REJOUER</button>
                <a href="index.html" class="block w-full bg-slate-200 text-slate-600 py-5 rounded-2xl font-black text-lg hover:scale-105 transition-all shadow-inner">ACCUEIL</a>
            </div>
        </div>
    </div>

    <div id="setup" class="max-w-md mx-auto mt-10 bg-white p-8 md:p-12 rounded-[3.5rem] text-slate-900 shadow-2xl">
        <h2 id="setup-title" class="text-3xl mb-8 text-green-900 text-center italic tracking-tighter">BATAILLE NAVALE</h2>
        
        <div id="mode-selector" class="grid grid-cols-2 gap-4 mb-8">
            <button type="button" onclick="setMode('local')" id="m-local" class="bg-green-600 text-white py-4 rounded-2xl shadow-lg transition font-black">LOCAL</button>
            <button type="button" onclick="setMode('remote')" id="m-remote" class="bg-slate-200 text-slate-500 py-4 rounded-2xl transition font-black">EN LIGNE</button>
        </div>

        <div id="local-options" class="space-y-4 mb-8 hidden">
            <p class="text-center text-[10px] font-black text-slate-400">CHOIX DE L'ADVERSAIRE :</p>
            <div class="grid grid-cols-1 gap-3">
                <button type="button" onclick="setOpponent('ai')" id="opp-ai" class="bg-green-600 text-white py-4 rounded-2xl text-xs font-black shadow-md">ü§ñ IA</button>
            </div>
        </div>

        <div class="bg-slate-100 p-6 rounded-3xl border mb-6 shadow-inner">
            <input type="text" id="my-name-in" placeholder="TON PSEUDO..." class="w-full bg-white font-black p-4 rounded-2xl border text-center outline-none focus:border-green-500 uppercase">
        </div>
        <div class="flex gap-3">
            <a href="index.html" class="flex-1 text-center bg-slate-100 text-slate-400 py-5 rounded-2xl text-xs flex items-center justify-center">RETOUR</a>
            <button onclick="startAction()" class="flex-[2] bg-black text-white py-5 rounded-2xl tracking-widest text-sm">D√âMARRER</button>
        </div>
    </div>

    <div id="game" class="hidden max-w-5xl w-full mx-auto mt-4 space-y-6">
        
        <div class="flex justify-between items-center bg-black/40 backdrop-blur-xl p-4 rounded-3xl border-2 border-white/5">
            <a href="index.html" class="text-[9px] bg-white/10 px-4 py-2 rounded-full hover:bg-white/20">MENU</a>
            <div id="status-msg" class="text-sm tracking-widest text-green-400 animate-pulse">EN ATTENTE...</div>
            <button onclick="copyLink()" id="btn-copy" class="text-[9px] bg-green-600 px-4 py-2 rounded-full hidden">LIEN</button>
        </div>

        <div class="grid md:grid-cols-2 gap-6 md:gap-8">
            
            <div class="space-y-4">
                <h3 class="text-[10px] text-center tracking-[0.3em] text-white/40">TA FLOTTE (D√âFENSE)</h3>
                <div class="relative bg-black/40 backdrop-blur-xl rounded-3xl overflow-hidden aspect-square border-2 border-green-500/30">
                    <div class="radar-line"></div>
                    <div id="my-grid" class="grid grid-cols-10 h-full p-2 gap-1"></div>
                </div>
                <div id="setup-controls" class="grid grid-cols-2 gap-2">
                    <button onclick="autoPlace()" class="bg-white/10 py-4 rounded-xl text-[10px] hover:bg-white/20">PLACEMENT AUTO</button>
                    <button onclick="confirmShips()" id="btn-ready" class="bg-green-600 py-4 rounded-xl text-[10px] hidden">PR√äT AU COMBAT</button>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-[10px] text-center tracking-[0.3em] text-white/40">ZONE DE TIR (ATTAQUE)</h3>
                <div class="relative bg-black/40 backdrop-blur-xl rounded-3xl overflow-hidden aspect-square border-2 border-red-500/30">
                    <div id="target-grid" class="grid grid-cols-10 h-full p-2 gap-1"></div>
                </div>
                <div id="turn-indicator" class="text-center py-4 bg-white/5 rounded-xl text-xs">-</div>
            </div>

        </div>
    </div>

    <script>
        const API = 'api_ship.php';
        const shipSizes = [5, 4, 3, 3, 2];
        let gameMode = 'local', localOpponent = 'ai';
        let syncInterval;

        let gameState = {
            roomId: new URLSearchParams(window.location.search).get('room'),
            myName: '',
            myIdx: -1,
            status: 'setup',
            players: [],
            turn: 0,
            myShips: [],
        };

        window.onload = () => {
            if(gameState.roomId) {
                document.getElementById('mode-selector').classList.add('hidden');
                document.getElementById('local-options').classList.add('hidden');
                document.getElementById('setup-title').innerHTML = "REJOINDRE <span class='text-slate-200'>ARENA</span>";
                gameMode = 'remote';
                document.getElementById('btn-copy').classList.remove('hidden');
            } else {
                setMode('local');
                setOpponent('ai');
            }
        };

        function setMode(m) {
            gameMode = m;
            document.getElementById('m-local').className = (m === 'local') ? "bg-green-600 text-white py-4 rounded-2xl shadow-lg transition font-black" : "bg-slate-200 text-slate-500 py-4 rounded-2xl transition font-black";
            document.getElementById('m-remote').className = (m === 'remote') ? "bg-green-600 text-white py-4 rounded-2xl shadow-lg transition font-black" : "bg-slate-200 text-slate-500 py-4 rounded-2xl transition font-black";
            document.getElementById('local-options').classList.toggle('hidden', m !== 'local');
        }

        function setOpponent(opp) { localOpponent = opp; }

        const me = () => gameState.players[gameState.myIdx];
        const opponent = () => gameState.players[1 - gameState.myIdx];

        function createGrids() {
            const myGrid = document.getElementById('my-grid');
            const targetGrid = document.getElementById('target-grid');
            myGrid.innerHTML = ''; targetGrid.innerHTML = '';
            for(let i=0; i<100; i++) {
                myGrid.innerHTML += `<div id="my-${i}" class="grid-cell rounded-md"></div>`;
                targetGrid.innerHTML += `<div id="tgt-${i}" onclick="shoot(${i})" class="grid-cell rounded-md"></div>`;
            }
        }

        async function startAction() {
            gameState.myName = document.getElementById('my-name-in').value.trim().toUpperCase();
            if(!gameState.myName) return alert("Pseudo !");

            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            createGrids();

            if (gameMode === 'local') {
                if(!gameState.roomId) gameState.roomId = `local_${Math.random().toString(36).substring(2, 8)}`;
                window.history.pushState({}, '', `?room=${gameState.roomId}`);
                gameState.players = [ { name: gameState.myName, ships: [], shotsReceived: [], ready: false }, { name: 'IA', ships: [], shotsReceived: [], ready: false } ];
                gameState.myIdx = 0;
                updateUI();
            } else {
                if(!gameState.roomId) gameState.roomId = Math.random().toString(36).substring(2, 8);
                window.history.pushState({}, '', `?room=${gameState.roomId}`);
                await syncPull();
                gameState.myIdx = gameState.players.findIndex(p => p.name === gameState.myName);
                if(gameState.myIdx === -1) {
                    if(gameState.players.length >= 2) return alert("Partie pleine !");
                    gameState.players.push({ name: gameState.myName, ships: [], shotsReceived: [], ready: false });
                    gameState.myIdx = gameState.players.length - 1;
                }
                await syncPush();
                syncInterval = setInterval(syncPull, 2000);
            }
        }

        function autoPlace() {
            gameState.myShips = [];
            for (const size of shipSizes) {
                let placed = false;
                while (!placed) {
                    const horizontal = Math.random() > 0.5;
                    const x = Math.floor(Math.random() * (horizontal ? 11 - size : 10));
                    const y = Math.floor(Math.random() * (horizontal ? 10 : 11 - size));
                    const newShipCoords = Array.from({ length: size }, (_, i) => horizontal ? y * 10 + x + i : (y + i) * 10 + x);
                    if (!newShipCoords.some(c => gameState.myShips.flat().includes(c))) {
                        gameState.myShips.push(newShipCoords);
                        placed = true;
                    }
                }
            }
            renderMyFleet();
            document.getElementById('btn-ready').classList.remove('hidden');
        }
        
        function renderMyFleet() {
            const grid = document.getElementById('my-grid');
            const allMyShipCoords = (gameState.status === 'setup') ? gameState.myShips.flat() : (me()?.ships.flat() || []);
            
            for (let i = 0; i < 100; i++) {
                const cell = grid.children[i];
                cell.className = 'grid-cell rounded-md';
                if (allMyShipCoords.includes(i)) cell.classList.add('ship');
                if (me()?.shotsReceived.includes(i)) {
                    cell.classList.add(allMyShipCoords.includes(i) ? 'hit' : 'miss');
                }
            }
        }

        function renderTargetGrid() {
            const grid = document.getElementById('target-grid');
            if (!opponent()) return;
            const oppShips = opponent().ships.flat();
            for (const i of opponent().shotsReceived) {
                grid.children[i].className = `grid-cell rounded-md ${oppShips.includes(i) ? 'hit' : 'miss'}`;
            }
        }

        async function confirmShips() {
            me().ships = gameState.myShips;
            me().ready = true;
            document.getElementById('setup-controls').classList.add('hidden');
            if (gameMode === 'local') {
                opponent().ships = autoPlaceForAI();
                opponent().ready = true;
                gameState.status = 'playing';
            }
            await syncPush();
            updateUI();
        }

        function autoPlaceForAI() {
            const aiShips = [];
            for (const size of shipSizes) {
                let placed = false;
                while (!placed) {
                    const horiz = Math.random() > 0.5;
                    const x = Math.floor(Math.random() * (horiz ? 11 - size : 10));
                    const y = Math.floor(Math.random() * (horiz ? 10 : 11 - size));
                    const coords = Array.from({ length: size }, (_, i) => horiz ? y * 10 + x + i : (y + i) * 10 + x);
                    if (!coords.some(c => aiShips.flat().includes(c))) {
                        aiShips.push(coords);
                        placed = true;
                    }
                }
            }
            return aiShips;
        }

        async function shoot(idx) {
            if (gameState.status !== 'playing' || gameState.turn !== gameState.myIdx || opponent()?.shotsReceived.includes(idx)) return;
            
            opponent().shotsReceived.push(idx);
            gameState.turn = 1 - gameState.myIdx;
            await syncPush();
            updateUI();
            
            if (checkGameOver(opponent())) {
                endGame(me());
            } else if (gameMode === 'local') {
                setTimeout(aiShoot, 1000);
            }
        }

        function aiShoot() {
            if (gameState.status !== 'playing' || gameState.turn !== 1) return;
            let shot;
            do { shot = Math.floor(Math.random() * 100); } 
            while (me().shotsReceived.includes(shot));

            me().shotsReceived.push(shot);
            gameState.turn = 0;
            updateUI();
            if(checkGameOver(me())) endGame(opponent());
        }

        function checkGameOver(player) {
            const allShipCoords = player.ships.flat();
            return allShipCoords.every(coord => player.shotsReceived.includes(coord));
        }

        function endGame(winner) {
            gameState.status = 'finished';
            gameState.winner = winner.name;
            showEndScreen(winner.name === gameState.myName);
            if (syncInterval) clearInterval(syncInterval);
            syncPush();
        }

        async function syncPush() {
            if (gameMode !== 'remote') return;
            const { myName, myIdx, myShips, ...dataToSync } = gameState;
            await fetch(`${API}?action=sync&roomId=${gameState.roomId}`, { method: 'POST', body: JSON.stringify(dataToSync) });
        }

        async function syncPull() {
            if (gameMode !== 'remote' || !gameState.roomId) return;
            const r = await fetch(`${API}?action=sync&roomId=${gameState.roomId}`);
            const data = await r.json();
            if(data) {
                const currentStatus = gameState.status;
                Object.assign(gameState, data);
                gameState.myIdx = gameState.players.findIndex(p => p.name === gameState.myName);

                if (currentStatus === 'setup' && data.status === 'playing') {
                    document.getElementById('setup-controls').classList.add('hidden');
                } else if (data.status === 'finished' && currentStatus !== 'finished') {
                    showEndScreen(data.winner === gameState.myName);
                }
                updateUI();
            }
        }

        function updateUI() {
            if (gameState.myIdx === -1) return;
            
            if(gameState.status === 'setup'){
                if (me().ready) {
                     document.getElementById('setup-controls').classList.add('hidden');
                     document.getElementById('status-msg').innerText = "EN ATTENTE DE L'ADVERSAIRE...";
                } else {
                     document.getElementById('status-msg').innerText = "PLACEZ VOTRE FLOTTE";
                }
                if (gameMode === 'remote' && gameState.players.length === 2 && gameState.players.every(p => p.ready)) {
                    gameState.status = 'playing';
                    syncPush(); // Push the status change
                }
            }
            
            if (gameState.status === 'playing') {
                const isMyTurn = gameState.turn === gameState.myIdx;
                document.getElementById('status-msg').innerText = isMyTurn ? "√Ä VOUS DE TIRER !" : `${opponent().name} RIPOSTE...`;
                document.getElementById('status-msg').className = `text-sm tracking-widest animate-pulse ${isMyTurn ? 'text-red-400' : 'text-sky-400'}`;
                document.getElementById('turn-indicator').innerText = isMyTurn ? "VOTRE TOUR" : `TOUR DE ${opponent().name}`;
            }

            renderMyFleet();
            renderTargetGrid();
        }
        
        function showEndScreen(iWon) {
            const modal = document.getElementById('win-modal');
            document.getElementById('win-icon').innerText = iWon ? 'üéâ' : 'üíÄ';
            document.getElementById('win-title').innerText = iWon ? 'VICTOIRE' : 'D√âFAITE';
            document.getElementById('winner-msg').innerText = iWon ? 'Vous avez an√©anti la flotte ennemie !' : 'Vos navires ont √©t√© coul√©s...';
            document.getElementById('winner-msg').className = `text-xl mb-6 font-black uppercase ${iWon ? 'text-green-500' : 'text-red-500'}`;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            if (syncInterval) clearInterval(syncInterval);
        }

        function copyLink() { 
            navigator.clipboard.writeText(window.location.href); 
            alert("Lien d'invitation copi√© !"); 
        }
    </script>
</body>
</html>
