<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmar√®s - Comme √† la maison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle at center, #0a2f1a 0%, #000000 100%); min-height: 100vh; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="p-4 sm:p-8 font-sans uppercase font-black">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-12 mt-6">
            <h1 class="text-4xl sm:text-6xl font-black text-yellow-500 tracking-tighter italic">
                üèÜ PALMAR√àS <span class="text-white">GLOBAL</span>
            </h1>
            <a href="index.html" class="glass text-white px-6 py-3 rounded-2xl font-bold border border-white/10 hover:bg-white/10 transition-all text-[10px] tracking-widest">
                RETOUR HUB
            </a>
        </div>

        <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
            </div>

        <div class="glass rounded-[3.5rem] p-8 shadow-2xl border border-white/10">
            <h2 class="text-2xl font-black text-yellow-500 mb-8 italic tracking-tighter">Historique des parties</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-[10px] font-black text-slate-500 uppercase tracking-[0.3em] border-b border-white/5">
                            <th class="p-4">Date</th>
                            <th class="p-4">Jeu</th>
                            <th class="p-4">Gagnant</th>
                            <th class="p-4 text-center">Score</th>
                        </tr>
                    </thead>
                    <tbody id="history-table" class="text-xs font-bold">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadAllStats() {
            try {
                // On utilise le cache-busting pour forcer la lecture du fichier frais
                const response = await fetch('api.php?action=stats&t=' + Date.now());
                const rawData = await response.text();
                
                if (!rawData) {
                    document.getElementById('stats-grid').innerHTML = "<p class='text-slate-500'>Aucune donn√©e.</p>";
                    return;
                }

                const history = JSON.parse(rawData);
                const statsGrid = document.getElementById('stats-grid');
                const historyTable = document.getElementById('history-table');

                // 1. HISTORIQUE (Inversion pour avoir les plus r√©cents)
                const lastGames = [...history].reverse();
                historyTable.innerHTML = lastGames.map(game => {
                    const winnerData = game.results.find(r => r.name === game.winner);
                    const winScore = winnerData ? winnerData.score : (game.results[0] ? game.results[0].score : '0');
                    
                    return `
                        <tr class="border-b border-white/5 hover:bg-white/5 transition-colors">
                            <td class="p-4 text-slate-400 text-[10px]">${game.date || '---'}</td>
                            <td class="p-4 text-white italic">${game.game}</td>
                            <td class="p-4">
                                <span class="bg-yellow-500 text-black px-3 py-1 rounded-lg text-[9px] font-black">
                                    ${game.winner}
                                </span>
                            </td>
                            <td class="p-4 text-center text-xl font-black text-yellow-500">${winScore}</td>
                        </tr>
                    `;
                }).join('');

                // 2. CALCUL DES RECORDS
                const gameTypes = [...new Set(history.map(h => h.game))];
                statsGrid.innerHTML = "";

                gameTypes.forEach(gameName => {
                    let playerStats = {};
                    
                    history.filter(h => h.game === gameName).forEach(entry => {
                        entry.results.forEach(res => {
                            if (!playerStats[res.name]) {
                                playerStats[res.name] = { wins: 0, best: null };
                            }
                            if (entry.winner === res.name) playerStats[res.name].wins++;
                            
                            const currentScore = parseInt(res.score);
                            const isSkyjo = gameName.toLowerCase().includes('skyjo');
                            
                            if (playerStats[res.name].best === null) {
                                playerStats[res.name].best = currentScore;
                            } else {
                                playerStats[res.name].best = isSkyjo 
                                    ? Math.min(playerStats[res.name].best, currentScore) 
                                    : Math.max(playerStats[res.name].best, currentScore);
                            }
                        });
                    });

                    let accent = "border-yellow-500";
                    if(gameName.toLowerCase().includes('skyjo')) accent = "border-green-500";
                    if(gameName.toLowerCase().includes('bac')) accent = "border-indigo-500";

                    statsGrid.innerHTML += `
                        <div class="glass rounded-[3rem] p-8 border-t-4 ${accent} animate-pop shadow-2xl">
                            <h3 class="text-xl font-black mb-6 italic text-white">${gameName}</h3>
                            <div class="space-y-3">
                                ${Object.entries(playerStats)
                                    .sort((a,b) => b[1].wins - a[1].wins)
                                    .map(([name, data]) => `
                                    <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5">
                                        <div>
                                            <div class="text-[10px] font-black text-slate-300 uppercase">${name}</div>
                                            <div class="text-[8px] font-bold text-slate-500 tracking-widest uppercase">RECORD: ${data.best}</div>
                                        </div>
                                        <div class="text-right">
                                            <span class="text-2xl font-black text-yellow-500">${data.wins}</span>
                                            <span class="text-[8px] block text-slate-500">VICTOIRES</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });

            } catch (error) {
                console.error("Erreur parsing:", error);
                document.getElementById('stats-grid').innerHTML = "<p class='text-red-500'>Fichier corrompu ou illisible.</p>";
            }
        }
        window.onload = loadAllStats;
    </script>
</body>
</html>
